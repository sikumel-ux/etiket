<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Mahika Trans Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            color: var(--white);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            /* Kunci layar agar tidak bisa discroll */
            overflow: hidden; 
            position: fixed;
        }

        .login-container {
            width: 90%; max-width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area { margin-bottom: 30px; }
        .logo-area i { font-size: 45px; margin-bottom: 10px; }
        .logo-area h2 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: 2px; }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px 25px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .input-group { position: relative; margin-bottom: 18px; }
        .input-group i.left-icon {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); color: rgba(255,255,255,0.6);
        }
        
        /* Ikon Mata Show/Hide */
        .input-group i.toggle-password {
            position: absolute; right: 18px; top: 50%;
            transform: translateY(-50%); color: rgba(255,255,255,0.6);
            cursor: pointer; z-index: 10;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 48px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white; font-size: 14px;
            outline: none; transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--white);
        }

        /* Remember Me Section */
        .options-row {
            display: flex; justify-content: flex-start; align-items: center;
            margin-bottom: 25px; padding-left: 5px;
        }
        .remember-me {
            display: flex; align-items: center; cursor: pointer;
            font-size: 12px; opacity: 0.8;
        }
        .remember-me input { margin-right: 8px; cursor: pointer; accent-color: var(--white); }

        .btn-login {
            width: 100%; padding: 15px; border: none; border-radius: 16px;
            background: var(--white); color: var(--primary-blue);
            font-weight: 700; font-size: 15px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .btn-login:active { transform: scale(0.96); }

        #msg { margin-top: 15px; font-size: 12px; height: 18px; font-weight: 600; }
        .error { color: #ff8e8e; }
        .success { color: #8effa3; }
        .loading { opacity: 0.6; pointer-events: none; }

        .footer-text { margin-top: 25px; font-size: 10px; opacity: 0.4; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-area">
        <i class="fa-solid fa-cloud-moon"></i>
        <h2>MAHIKA</h2>
        <p style="font-size: 12px; opacity: 0.6; margin-top: 5px;">Modern Transport Management</p>
    </div>

    <div class="login-card">
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user left-icon"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock left-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" id="eyeIcon"></i>
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe"> Ingat Saya
                </label>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">MASUK</button>
        </form>
        <div id="msg"></div>
    </div>

    <div class="footer-text">VER 2.0 &bull; MONOCHROME DEEP BLUE</div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec";

    // 1. Fitur Show/Hide Password
    const togglePassword = document.querySelector('#eyeIcon');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    // 2. Load Remember Me on Start
    window.onload = () => {
        const savedUser = localStorage.getItem("remember_username");
        if (savedUser) {
            document.getElementById('username').value = savedUser;
            document.getElementById('rememberMe').checked = true;
        }
    };

    // 3. Proses Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btnLogin');
        const msg = document.getElementById('msg');
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const remember = document.getElementById('rememberMe').checked;

        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Memeriksa...';
        btn.classList.add('loading');
        msg.innerText = "";

        try {
            const response = await fetch(`${API_URL}?p=login&u=${user}&ps=${pass}`);
            const result = await response.json();

            if (result.status === "success") {
                // Handle Remember Me
                if (remember) {
                    localStorage.setItem("remember_username", user);
                } else {
                    localStorage.removeItem("remember_username");
                }

                msg.className = "success";
                msg.innerText = "Berhasil! Masuk ke Dashboard...";
                
                setTimeout(() => {
                    window.location.href = "index.html"; 
                }, 1200);
            } else {
                msg.className = "error";
                msg.innerText = "Akses Ditolak. Periksa Akun Anda.";
                btn.innerHTML = "MASUK";
                btn.classList.remove('loading');
            }
        } catch (err) {
            msg.className = "error";
            msg.innerText = "Masalah koneksi ke database.";
            btn.innerHTML = "MASUK";
            btn.classList.remove('loading');
        }
    });
</script>

</body>
</html>
