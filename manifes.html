<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes Penumpang | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 80px; }
        
        .header-manifes { 
            background: linear-gradient(135deg, #0066AE, #004a80); 
            color: white; padding: 30px 20px; text-align: center;
            border-radius: 0 0 20px 20px;
        }

        .container { padding: 15px; }
        
        /* SEARCH BOX */
        .search-container { margin-bottom: 15px; }
        #searchInput { 
            width: 100%; padding: 12px 15px; border-radius: 10px; 
            border: 1px solid #ddd; font-family: 'Poppins';
        }

        /* TABEL STYLE */
        .table-responsive { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        thead { background: #f8f9fa; border-bottom: 2px solid #eee; }
        th { padding: 12px 10px; text-align: left; color: #0066AE; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; color: #333; }
        
        .badge-kursi { background: #eef6ff; color: #0066AE; padding: 4px 8px; border-radius: 5px; font-weight: 700; }
        
        /* LOADING ANIMATION */
        .loader { text-align: center; padding: 20px; display: none; }

        /* NAV BOTTOM */
        .nav-bottom { 
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 400px; 
            background: #fff; display: flex; justify-content: space-around; 
            padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); 
            border-radius: 20px 20px 0 0; z-index: 1000;
        }
        .nav-bottom a { text-decoration: none; color: #bbb; text-align: center; flex: 1; font-size: 10px; font-weight: 600; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="header-manifes">
    <h2 style="margin:0;">Manifes Penumpang</h2>
    <p style="margin:5px 0 0 0; font-size: 12px; opacity: 0.8;">Data keberangkatan armada</p>
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari Nama atau Tujuan..." onkeyup="filterTable()">
    </div>

    <div class="table-responsive">
        <div id="loader" class="loader"><i class="fas fa-spinner fa-spin"></i> Memuat Data...</div>
        <table id="manifesTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Tujuan</th>
                    <th>Jam</th>
                    <th>Kursi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-ticket-alt"></i><span>Booking</span></a>
    <a href="manifes.html" class="active"><i class="fas fa-clipboard-list"></i><span>Manifes</span></a>
    <a href="pendapatan.html"><i class="fas fa-wallet"></i><span>Finance</span></a>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA/exec";

    // FUNGSI MEMBERSIHKAN JAM (ANTISIPASI FORMAT ISO)
    function cleanJamFormat(jamStr) {
        if (!jamStr) return "-";
        let s = String(jamStr);
        // Jika ada huruf T (contoh: 30T13:30:00)
        if (s.includes('T')) {
            let part = s.split('T')[1]; // Ambil setelah T (13:30:00...)
            return part.substring(0, 5); // Ambil 13:30
        }
        return s; // Jika sudah manual "08:00", kirim balik apa adanya
    }

    async function loadManifes() {
        const loader = document.getElementById('loader');
        const tableBody = document.getElementById('tableBody');
        loader.style.display = "block";

        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            tableBody.innerHTML = "";
            // Urutkan berdasarkan data terbaru (paling bawah di sheet jadi paling atas di tabel)
            data.reverse().forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.nama}</strong><br><small style="color:#888">${item.armada}</small></td>
                    <td>${item.tujuan}</td>
                    <td><i class="far fa-clock"></i> ${cleanJamFormat(item.jam)}</td>
                    <td><span class="badge-kursi">${item.no_kursi}</span></td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Gagal load data:", error);
            tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center'>Gagal memuat data. Periksa koneksi atau URL API.</td></tr>";
        } finally {
            loader.style.display = "none";
        }
    }

    function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("manifesTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            const tdNama = tr[i].getElementsByTagName("td")[0];
            const tdTujuan = tr[i].getElementsByTagName("td")[1];
            if (tdNama || tdTujuan) {
                const txtValue = (tdNama.textContent || tdNama.innerText) + (tdTujuan.textContent || tdTujuan.innerText);
                tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    }

    // Jalankan saat halaman dibuka
    window.onload = loadManifes;
</script>

</body>
</html>
