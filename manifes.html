<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes | Mahika Trans</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#065084">
    <link rel="icon" href="m.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --text-gray: #a0aec0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            background-attachment: fixed;
            margin: 0; padding: 20px; color: var(--white);
            min-height: 100vh;
        }

        h2 { 
            text-align: center; font-weight: 700; margin: 20px 0 30px; 
            letter-spacing: 1px; text-transform: uppercase; font-size: 20px;
        }

        #manifesContainer { padding-bottom: 100px; }

        /* CARD MANIFES GAYA MONOCHROMATIC */
        .card-manifes {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .info-penumpang { flex: 1; }
        .info-penumpang h4 { margin: 0; font-size: 16px; color: #fff; letter-spacing: 0.5px; }
        .info-penumpang p { margin: 4px 0; font-size: 11px; color: var(--text-gray); }
        .info-penumpang p i { width: 18px; color: var(--white); opacity: 0.7; }

        .tag-kursi { 
            display: inline-block; 
            background: rgba(255, 255, 255, 0.15); 
            color: #fff; 
            padding: 3px 10px; 
            border-radius: 8px; 
            font-weight: 600; 
            font-size: 10px; 
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* AKSI BUTTONS: Gak Lebay, Senada Teks */
        .aksi-buttons { display: flex; gap: 12px; }

        .btn-aksi {
            width: 45px; height: 45px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border: 1px solid rgba(255, 255, 255, 0.2); 
            cursor: pointer; transition: 0.3s; font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .btn-aksi:hover { background: var(--white); color: var(--primary-blue); transform: translateY(-3px); }

        /* NAV BOTTOM (CARD STYLE) */
        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.95); 
            display: flex; justify-content: space-around; align-items: center;
            padding: 10px 12px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); z-index: 1000;
        }

        .nav-bottom a { 
            text-decoration: none; color: #999; 
            display: flex; align-items: center; gap: 8px;
            padding: 10px 16px; border-radius: 20px; transition: 0.3s;
        }

        .nav-bottom a.active { background: var(--primary-blue); color: #fff !important; }
        .nav-bottom i { font-size: 18px; }
        .nav-bottom span { font-size: 12px; font-weight: 600; display: none; }
        .nav-bottom a.active span { display: block; }

        .empty-state { text-align: center; padding: 100px 20px; color: var(--text-gray); }
    </style>
</head>
<body>

    <h2>Manifes Penumpang</h2>

    <div id="manifesContainer">
        </div>

    <div class="nav-bottom">
        <a href="index.html"><i class="fas fa-house"></i><span>Home</span></a>
        <a href="input.html"><i class="fas fa-circle-plus"></i><span>Booking</span></a>
        <a href="manifes.html" class="active"><i class="fas fa-file-lines"></i><span>Manifes</span></a>
        <a href="pendapatan.html"><i class="fas fa-chart-pie"></i><span>Laporan</span></a>
    </div>

<script>
    function loadManifes() {
        const container = document.getElementById("manifesContainer");
        container.innerHTML = "";
        let adaData = false;

        let dataArray = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith("etiket_")) {
                dataArray.push(JSON.parse(localStorage.getItem(key)));
            }
        }

        // Urutkan berdasarkan yang terbaru (opsional)
        dataArray.reverse().forEach(data => {
            adaData = true;
            const card = `
                <div class="card-manifes">
                    <div class="info-penumpang">
                        <h4>${data.nama}</h4>
                        <p><i class="fas fa-bus"></i> ${data.armada} ‚Ä¢ ${data.jam}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${data.tujuan}</p>
                        <span class="tag-kursi">Kursi ${data.no_kursi}</span>
                    </div>
                    <div class="aksi-buttons">
                        <button onclick="kirimWA('${data.kode_booking}')" class="btn-aksi" title="Kirim WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                        <a href="etiket.html?kode=${data.kode_booking}" class="btn-aksi" title="Lihat Tiket">
                            <i class="fas fa-ticket"></i>
                        </a>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

        if (!adaData) {
            container.innerHTML = `<div class="empty-state">
                <i class="fas fa-folder-open" style="font-size:40px; opacity:0.3; margin-bottom:15px;"></i>
                <p>Belum ada manifes penumpang.</p>
            </div>`;
        }
    }

    function kirimWA(kode) {
        const data = JSON.parse(localStorage.getItem("etiket_" + kode));
        if(!data) return;

        const pesan = `*E-TIKET MAHIKA TRANS*%0A` +
                      `----------------------------%0A` +
                      `Halo Kak *${data.nama}*,%0A%0A` +
                      `Berikut detail tiket Anda:%0A` +
                      `üé´ *Kode:* ${data.kode_booking}%0A` +
                      `üöå *Armada:* ${data.armada}%0A` +
                      `üìç *Tujuan:* ${data.tujuan}%0A` +
                      `üí∫ *Kursi:* ${data.no_kursi}%0A` +
                      `‚è∞ *Jam:* ${data.jam}%0A%0A` +
                      `Cek tiket online: ${window.location.origin}/etiket.html?kode=${data.kode_booking}`;

        let noHP = data.no_hp.replace(/\D/g, '');
        if (noHP.startsWith('0')) noHP = '62' + noHP.slice(1);
        window.open(`https://wa.me/${noHP}?text=${pesan}`, '_blank');
    }

    window.onload = loadManifes;
</script>
</body>
</html>
