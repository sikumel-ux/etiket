<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Etiket Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding-bottom: 80px; 
            display: flex; 
            justify-content: center; 
        }
        .etiket-container { 
            width: 100%; 
            max-width: 400px; 
            background: #fff; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* HEADER DESAIN SEMULA (GRADASI & MELENGKUNG) */
        .etiket-header { 
            background: linear-gradient(135deg, #0066AE, #004a80); 
            color: #fff; 
            padding: 40px 20px 60px 20px; 
            border-radius: 0 0 40px 40px; 
            text-align: center;
            position: relative;
        }
        .logo-text { font-weight: 800; font-size: 26px; letter-spacing: 2px; margin: 0; }
        .sub-text { font-size: 11px; opacity: 0.9; text-transform: uppercase; letter-spacing: 1.5px; }

        /* KODE BOOKING CARD DENGAN SHADOW */
        .kode-booking-card {
            background: white;
            margin: -35px auto 20px auto;
            width: 85%;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            z-index: 10;
            border: 1px solid #f0f0f0;
        }
        .kode-booking-card small { color: #aaa; font-size: 10px; font-weight: 600; letter-spacing: 1px; }
        .kode-booking-card h3 { margin: 5px 0 0 0; color: #0066AE; font-size: 24px; font-weight: 800; letter-spacing: 2px; }

        /* INFO SECTION DENGAN ICON & SHADOW HALUS */
        .info-section { padding: 10px 25px; }
        .info-card {
            background: #fff;
            border-radius: 12px;
            padding: 5px;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .info-item { flex: 1; }
        .info-item label { 
            display: block; font-size: 10px; color: #aaa; text-transform: uppercase; font-weight: 600; margin-bottom: 5px; 
        }
        .info-item label i { margin-right: 6px; color: #0066AE; font-size: 11px; } /* Warna icon disamakan brand */
        .info-item span { font-size: 13.5px; font-weight: 600; color: #333; display: block; }

        .tear-line {
            margin: 10px 0;
            height: 20px;
            width: 100%;
            background-image: radial-gradient(circle at 0px 10px, transparent 10px, white 10px), 
                              radial-gradient(circle at 100% 10px, transparent 10px, white 10px);
            background-size: 100% 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .tear-line::after { content: ""; width: 85%; border-bottom: 2px dashed #eee; }

        /* BARCODE AREA */
        .barcode-section { padding: 10px 25px; text-align: center; }
        .barcode-box {
            background: #fafafa;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .barcode-box img { width: 130px; filter: grayscale(1); }
        .barcode-box p { margin: 8px 0 0 0; font-size: 11px; font-weight: 800; color: #333; letter-spacing: 1px; }

        /* KETERANGAN / PERHATIAN */
        .keterangan { padding: 20px 25px; font-size: 10px; color: #666; line-height: 1.6; }
        .keterangan strong { color: #c0392b; display: block; margin-bottom: 5px; font-size: 11px; }

        /* NAV BOTTOM */
        .nav-bottom { 
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 400px; 
            background: #fff; display: flex; justify-content: space-around; padding: 12px 0; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.08); border-radius: 20px 20px 0 0;
        }
        .nav-bottom a { text-decoration: none; color: #bbb; text-align: center; flex: 1; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-bottom span { font-size: 9px; font-weight: 600; display: block; }

        @media print { .nav-bottom { display: none; } }
    </style>
</head>
<body>

<div class="etiket-container">
    <div class="etiket-header">
        <p class="logo-text">MAHIKA TRANS</p>
        <p class="sub-text">Digital Passenger Ticket</p>
    </div>

    <div class="kode-booking-card">
        <small>KODE BOOKING</small>
        <h3 id="displayKode">-------</h3>
    </div>

    <div class="info-section">
        <div class="info-card">
            <div class="info-row">
                <div class="info-item">
                    <label><i class="fas fa-user"></i> Penumpang</label>
                    <span id="displayNama">-</span>
                </div>
                <div class="info-item" style="text-align: right;">
                    <label><i class="fas fa-chair"></i> Kursi</label>
                    <span id="displayKursi">-</span>
                </div>
            </div>

            <div class="info-row">
                <div class="info-item">
                    <label><i class="fas fa-bus"></i> Armada</label>
                    <span id="displayArmada">-</span>
                </div>
                <div class="info-item" style="text-align: right;">
                    <label><i class="fas fa-map-marker-alt"></i> Tujuan</label>
                    <span id="displayTujuan">-</span>
                </div>
            </div>

            <div class="info-row">
                <div class="info-item">
                    <label><i class="fas fa-calendar-alt"></i> Tanggal</label>
                    <span id="displayTgl">-</span>
                </div>
                <div class="info-item" style="text-align: right;">
                    <label><i class="fas fa-clock"></i> Jam</label>
                    <span id="displayJam">-</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="barcode-section">
        <div class="barcode-box">
            <img id="barcodeImg" src="" alt="Barcode">
            <p id="displayKodeBawah">-------</p>
        </div>
    </div>

    <div class="keterangan">
        <strong>PERHATIAN:</strong>
        1. Tiket ini adalah bukti pembayaran yang sah.<br>
        2. Harap standby di lokasi 30 menit sebelum keberangkatan.<br>
        3. Tiket yang sudah dibeli tidak dapat dibatalkan.
    </div>
</div>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-ticket-alt"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i><span>Manifes</span></a>
    <a href="pendapatan.html"><i class="fas fa-wallet"></i><span>Finance</span></a>
    <a href="#" onclick="window.print()"><i class="fas fa-print"></i><span>Cetak</span></a>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const kode = params.get("kode");

    if (kode) {
        const data = JSON.parse(localStorage.getItem("etiket_" + kode));

        if (data) {
            document.getElementById("displayKode").innerText = data.kode_booking;
            document.getElementById("displayKodeBawah").innerText = data.kode_booking;
            document.getElementById("displayNama").innerText = data.nama;
            document.getElementById("displayKursi").innerText = data.no_kursi;
            document.getElementById("displayArmada").innerText = data.armada;
            document.getElementById("displayTujuan").innerText = data.tujuan;
            
            // TAMPILKAN JAM APA ADANYA (Termasuk WIB jika diketik manual)
            document.getElementById("displayJam").innerText = data.jam;

            // TAMPILKAN TANGGAL
            const tgl = new Date(data.tanggal);
            const opsi = { day: '2-digit', month: 'short', year: 'numeric' };
            document.getElementById("displayTgl").innerText = tgl.toLocaleDateString('id-ID', opsi);

            // GENERATE BARCODE
            const code = encodeURIComponent(data.kode_booking);
            document.getElementById("barcodeImg").src = `https://barcode.tec-it.com/barcode.ashx?data=${code}&code=Code128`;
        }
    }
</script>
</body>
</html>
