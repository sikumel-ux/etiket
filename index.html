<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 85%;
        }

        .icon-box {
            font-size: 60px;
            margin-bottom: 20px;
            color: #00d2ff;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        p {
            font-size: 13px;
            opacity: 0.7;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #00d2ff;
            color: #043a60;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .footer-brand {
            position: absolute;
            bottom: 30px;
            font-size: 11px;
            opacity: 0.4;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-box">
        <i class="fas fa-shield-halved"></i>
    </div>
    <h1>AKSES TERBATAS</h1>
    <p>Mahika Trans.</p>
    
    
</div>

<div class="footer-brand">
     Â© 2025 Mahika Trans
</div>

</body>
</html>
