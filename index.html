<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahika Trans Modern</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --accent-cyan: #00d2ff;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center; /* Vertikal Center */
            justify-content: center; /* Horisontal Center */
            color: var(--white);
            overflow: hidden;
        }

        .card-compact {
            width: 280px; /* Ukuran lebih kecil/compact */
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bus-icon {
            width: 60px;
            height: 60px;
            background: var(--accent-cyan);
            color: var(--bg-darker);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px auto;
            box-shadow: 0 8px 15px rgba(0, 210, 255, 0.3);
        }

        h1 {
            font-size: 16px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            font-size: 11px;
            opacity: 0.6;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn-minimal {
            display: block;
            padding: 12px;
            background: transparent;
            color: var(--accent-cyan);
            text-decoration: none;
            border: 1.5px solid var(--accent-cyan);
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            transition: 0.3s;
        }

        .btn-minimal:hover {
            background: var(--accent-cyan);
            color: var(--bg-darker);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 9px;
            opacity: 0.3;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="card-compact">
    <div class="bus-icon">
        <i class="fa-solid fa-bus-simple"></i>
    </div>
    <h1>MAHIKA TRANS</h1>
    <p>Akses direktori dibatasi</p>
    
    
    
    <div class="footer-text">SECURED BY MAHIKA</div>
</div>

</body>
</html>
