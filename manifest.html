<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manifes Mahika Trans</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;margin:0;padding:16px;background:#f4f4f4}
.card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.15);max-width:800px;width:100%;margin:auto;padding:20px}
h2{text-align:center;color:#0066AE;margin-bottom:20px}
.table-wrapper{overflow-x:auto}
table{width:100%;border-collapse:collapse;font-size:14px;min-width:500px}
thead{background:#0066AE;color:#fff}
th,td{padding:10px;text-align:center;border-bottom:1px solid #ddd}
tbody tr:hover{background:#f1f7ff}
</style>
</head>
<body>

<div class="card">
<h2>Manifes Penumpang</h2>
<div class="table-wrapper">
<table>
<thead>
<tr>
<th>No</th>
<th>Tanggal</th>
<th>Jam</th>
<th>Nama</th>
<th>Armada</th>
<th>Tujuan</th>
</tr>
</thead>
<tbody id="manifesData">
<tr><td colspan="6">Loading...</td></tr>
</tbody>
</table>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec?manifest=1";

async function loadManifes(){
    const tbody = document.getElementById("manifesData");
    tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";
    try{
        const res = await fetch(API_URL);
        const json = await res.json();

        if(!json.status){
            tbody.innerHTML = `<tr><td colspan='6'>Gagal memuat data: ${json.message}</td></tr>`;
            return;
        }

        const data = json.data;
        if(!data || data.length === 0){
            tbody.innerHTML = "<tr><td colspan='6'>Data kosong</td></tr>";
            return;
        }

        tbody.innerHTML = "";
        data.forEach((row,i)=>{
            const tgl = new Date(row.tanggal);
            const tglStr = tgl.toLocaleDateString("id-ID",{day:"2-digit",month:"short",year:"numeric"});
            tbody.innerHTML += `
            <tr>
                <td>${i+1}</td>
                <td>${tglStr}</td>
                <td>${row.jam || "-"}</td>
                <td>${row.nama || "-"}</td>
                <td>${row.armada || "-"}</td>
                <td>${row.tujuan || "-"}</td>
            </tr>`;
        });
    } catch(err){
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='6'>Gagal memuat data</td></tr>";
    }
}

loadManifes();
</script>

</body>
</html>
