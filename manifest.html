<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manifes Mahika Trans</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:#f4f6f8; margin:0; padding:16px;}
h2{text-align:center;color:#0066AE;margin-bottom:16px;}
.card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.08);margin-bottom:20px;overflow-x:auto;}
table{width:100%;border-collapse:collapse;font-size:10px;}
thead{background:#0066AE;color:#fff;}
th,td{padding:8px;text-align:center;border-bottom:1px solid #ddd;}
tbody tr:hover{background:#f1f7ff;}
input{padding:8px;margin-bottom:12px;border-radius:8px;border:1px solid #ccc;width:100%;}
@media(min-width:480px){input{width:auto;margin-right:10px;}}
</style>
</head>
<body>

<h2>Manifes Penumpang</h2>

<div class="card">
  <div>
    <input type="date" id="filterTanggal">
    <input type="text" id="filterArmada" placeholder="Filter Armada">
  </div>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Nama</th>
        <th>Armada</th>
        <th>Tujuan</th>
      </tr>
    </thead>
    <tbody id="manifesBody"></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec";

async function loadManifes(){
    try {
        const res = await fetch(API_URL + "?manifest=1");
        const data = await res.json();
        if(!data || !data.length) return;

        const tbody = document.getElementById("manifesBody");
        const ft = document.getElementById("filterTanggal").value;
        const fa = document.getElementById("filterArmada").value.toLowerCase();
        tbody.innerHTML = "";
        let no = 1;

        data.filter(d=>{
            return (!ft || d.keberangkatan===ft) &&
                   (!fa || d.armada.toLowerCase().includes(fa));
        }).forEach(d=>{
            tbody.innerHTML += `<tr>
                <td>${no++}</td>
                <td>${d.keberangkatan}</td>
                <td>${d.jam}</td>
                <td>${d.nama}</td>
                <td>${d.armada}</td>
                <td>${d.tujuan}</td>
            </tr>`;
        });
    } catch(err){
        console.error("Load manifes error:", err);
    }
}

document.getElementById("filterTanggal").addEventListener("change", loadManifes);
document.getElementById("filterArmada").addEventListener("keyup", loadManifes);

window.onload = loadManifes;
</script>

</body>
</html>
