<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manifes Penumpang</title>
<style>
body { font-family: 'Poppins', sans-serif; padding:16px; background:#f4f6f8;}
.card { background:#fff; padding:16px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.1); margin-bottom:16px; overflow-x:auto;}
table { width:100%; border-collapse:collapse; }
th,td { padding:8px; border-bottom:1px solid #ddd; text-align:center;}
thead { background:#0066AE; color:#fff; }
tbody tr:hover { background:#f1f7ff; }
</style>
</head>
<body>
<h2>Manifes Penumpang</h2>
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Nama</th>
        <th>Armada</th>
        <th>Tujuan</th>
      </tr>
    </thead>
    <tbody id="dataManifes"></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec";

async function loadManifes(){
  try {
    const res = await fetch(API_URL + "?manifest=1");
    const data = await res.json();
    const tbody = document.getElementById("dataManifes");
    tbody.innerHTML = "";
    data.forEach(d=>{
      tbody.innerHTML += `<tr>
        <td>${d.tanggal}</td>
        <td>${d.jam}</td>
        <td>${d.nama}</td>
        <td>${d.armada}</td>
        <td>${d.tujuan}</td>
      </tr>`;
    });
  } catch(e) {
    document.getElementById("dataManifes").innerHTML = `<tr><td colspan="5">Gagal memuat data</td></tr>`;
    console.error(e);
  }
}

loadManifes();
</script>
</body>
</html>
