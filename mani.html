<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifes | Mahika Trans</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#065084">
    <link rel="icon" href="m.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --text-gray: #a0aec0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            background-attachment: fixed;
            margin: 0; padding: 0; color: var(--white);
            min-height: 100vh;
        }

        /* HEADER SECTION - TANPA LOGO */
        .header-section {
            padding: 50px 25px 30px;
            text-align: center;
        }

        .title-page {
            font-size: 22px; font-weight: 700; letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .stats-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 15px 25px;
            display: inline-flex; align-items: center;
            gap: 15px; margin: 0 auto;
        }
        .stats-header i { font-size: 20px; color: #fff; }
        .stats-header div { text-align: left; }
        .stats-header span { display: block; font-size: 10px; opacity: 0.7; }
        .stats-header strong { font-size: 16px; display: block; }

        /* LIST CONTAINER */
        #manifesContainer { padding: 10px 20px 140px; }

        /* CARD MANIFES */
        .card-manifes {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .info-penumpang { flex: 1; }
        .info-penumpang h4 { margin: 0; font-size: 16px; color: #fff; font-weight: 600; }
        .info-penumpang p { margin: 4px 0; font-size: 11px; color: var(--text-gray); display: flex; align-items: center; gap: 6px; }
        .info-penumpang p i { width: 14px; opacity: 0.6; font-size: 12px; }

        .tag-kursi { 
            display: inline-block; 
            background: rgba(255, 255, 255, 0.15); 
            padding: 3px 10px; border-radius: 8px; 
            font-weight: 600; font-size: 10px; margin-top: 8px;
        }

        /* TOMBOL AKSI - ICON WHATSAPP PUTIH */
        .aksi-buttons { display: flex; gap: 12px; }
        .btn-aksi {
            width: 45px; height: 45px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; border: 1px solid rgba(255, 255, 255, 0.2); 
            background: rgba(255, 255, 255, 0.05); color: #fff;
            transition: 0.3s; font-size: 20px;
        }
        .btn-aksi:active { transform: scale(0.9); background: var(--white); color: var(--primary-blue); }

        /* NAVBAR SAMA DENGAN DASHBOARD */
        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.95); 
            display: flex; justify-content: space-around; align-items: center;
            padding: 10px 12px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }
        .nav-hidden { transform: translate(-50%, 150%) !important; opacity: 0; pointer-events: none; }

        .nav-bottom a { 
            text-decoration: none; color: #999; 
            display: flex; align-items: center; gap: 8px;
            padding: 10px 16px; border-radius: 20px; transition: 0.3s;
        }
        .nav-bottom a.active { background: var(--primary-blue); color: #fff !important; }
        .nav-bottom i { font-size: 18px; }
        .nav-bottom span { font-size: 12px; font-weight: 600; display: none; }
        .nav-bottom a.active span { display: block; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-gray); }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="title-page">Manifes Penumpang</div>
        <div class="stats-header">
            <i class="fas fa-id-card"></i>
            <div>
                <span>Database Terdaftar</span>
                <strong id="countPsg">0 Penumpang</strong>
            </div>
        </div>
    </div>

    <div id="manifesContainer">
        </div>

    <div class="nav-bottom">
        <a href="index.html"><i class="fas fa-house"></i><span>Home</span></a>
        <a href="input.html"><i class="fas fa-circle-plus"></i><span>Booking</span></a>
        <a href="manifes.html" class="active"><i class="fas fa-file-lines"></i><span>Manifes</span></a>
        <a href="pendapatan.html"><i class="fas fa-chart-pie"></i><span>Laporan</span></a>
    </div>
<script>
    function loadManifes() {
        const container = document.getElementById("manifesContainer");
        const countEl = document.getElementById("countPsg");
        container.innerHTML = "";
        let count = 0;

        let dataArray = [];
        // 1. Ambil semua data dari localStorage
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith("etiket_")) {
                dataArray.push(JSON.parse(localStorage.getItem(key)));
            }
        }

        // 2. SORTIR: Tanggal Terkecil (Paling Awal) di Atas
        dataArray.sort((a, b) => {
            return new Date(a.tanggal) - new Date(b.tanggal);
        });

        // 3. Render ke HTML
        dataArray.forEach(data => {
            count++;
            
            // Format Tanggal Indonesia
            const tglObj = new Date(data.tanggal);
            const tglIndo = tglObj.toLocaleDateString('id-ID', {
                day: '2-digit', month: 'short', year: 'numeric'
            });

            const card = `
                <div class="card-manifes">
                    <div class="info-penumpang">
                        <h4>${data.nama}</h4>
                        <p><i class="fas fa-calendar-day"></i> ${tglIndo} • ${data.jam}</p>
                        <p><i class="fas fa-bus"></i> ${data.armada} • ${data.tujuan}</p>
                        <span class="tag-kursi">No. Kursi ${data.no_kursi}</span>
                    </div>
                    <div class="aksi-buttons">
                        <button onclick="kirimWA('${data.kode_booking}')" class="btn-aksi" title="Kirim WA">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                        <a href="etiket.html?kode=${data.kode_booking}" class="btn-aksi" title="Lihat Tiket">
                            <i class="fas fa-eye"></i>
                        </a>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

        countEl.innerText = count + " Penumpang";

        if (count === 0) {
            container.innerHTML = `<div class="empty-state">
                <i class="fas fa-folder-open" style="font-size:40px; opacity:0.2; margin-bottom:15px;"></i>
                <p>Belum ada data masuk.</p>
            </div>`;
        }
    }

</script>
</body>
    </html>
