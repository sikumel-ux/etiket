<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Dashboard</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f2f5f9;
  padding-bottom:80px;
}

/* HEADER */
.header{
  padding:20px;
  background:linear-gradient(135deg,#1e88e5,#1565c0);
  color:#fff;
  border-radius:0 0 24px 24px;
  box-shadow:0 6px 16px rgba(0,0,0,.2);
}

.header h2{
  font-size:18px;
  font-weight:500;
}

.header span{
  font-size:13px;
  opacity:.9;
}

/* CONTENT */
.container{
  padding:20px;
}

/* GRID 2 KOLOM */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* CARD */
.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.3s;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:5px;
  background:linear-gradient(90deg,#1e88e5,#fbc02d);
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,.15);
}

.icon{
  width:48px;
  height:48px;
  border-radius:14px;
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
  margin-bottom:10px;
}

.card.yellow .icon{
  background:linear-gradient(135deg,#fbc02d,#fdd835);
  color:#333;
}

.card h3{
  font-size:13px;
  font-weight:400;
  color:#777;
}

.card h2{
  font-size:22px;
  font-weight:600;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 20px rgba(0,0,0,.15);
  border-radius:20px 20px 0 0;
}

.bottom-nav a{
  text-decoration:none;
  color:#777;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.bottom-nav a i{
  font-size:20px;
  margin-bottom:4px;
}

.bottom-nav a.active{
  color:#1e88e5;
}

/* BUTTON TENGAH */
.nav-center{
  width:54px;
  height:54px;
  background:linear-gradient(135deg,#fbc02d,#fdd835);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#333;
  font-size:22px;
  margin-top:-30px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h2>Hai, Selamat Datang ðŸ‘‹</h2>
  <span>Dashboard Web Apps</span>
</div>

<!-- CONTENT -->
<div class="container">
  <div class="grid">
    <div class="card">
      <div class="icon"><i class="fa-solid fa-users"></i></div>
      <h3>Pengguna</h3>
      <h2>1.250</h2>
    </div>

    <div class="card yellow">
      <div class="icon"><i class="fa-solid fa-wallet"></i></div>
      <h3>Saldo</h3>
      <h2>Rp 8,4jt</h2>
    </div>

    <div class="card yellow">
      <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
      <h3>Laporan</h3>
      <h2>326</h2>
    </div>

    <div class="card">
      <div class="icon"><i class="fa-solid fa-bell"></i></div>
      <h3>Notifikasi</h3>
      <h2>12</h2>
    </div>
  </div>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <a href="#" class="active">
    <i class="fa-solid fa-house"></i>
    Home
  </a>
  <a href="#">
    <i class="fa-solid fa-chart-pie"></i>
    Statistik
  </a>

  <div class="nav-center">
    <i class="fa-solid fa-plus"></i>
  </div>

  <a href="#">
    <i class="fa-solid fa-file"></i>
    Laporan
  </a>
  <a href="#">
    <i class="fa-solid fa-gear"></i>
    Setting
  </a>
</div>

</body>
</html>
