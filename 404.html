<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Halaman Tidak Ditemukan</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --accent-cyan: #00d2ff;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            overflow: hidden;
            text-align: center;
        }

        .error-container {
            width: 300px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .error-code {
            font-size: 80px;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            background: linear-gradient(to bottom, #00d2ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        .bus-container {
            margin: 20px 0;
            position: relative;
            font-size: 40px;
            color: var(--accent-cyan);
            animation: busDrive 3s infinite linear;
        }

        @keyframes busDrive {
            0% { transform: translateX(-20px); opacity: 0; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(20px); opacity: 0; }
        }

        h2 {
            font-size: 18px;
            margin: 10px 0;
            font-weight: 600;
        }

        p {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .btn-back {
            display: inline-block;
            padding: 12px 25px;
            background: var(--accent-cyan);
            color: var(--bg-darker);
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 13px;
            transition: 0.3s;
        }

        .btn-back:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">404</div>
    
    <div class="bus-container">
        <i class="fa-solid fa-bus"></i>
    </div>
    
    <h2>Salah Jalur, Bro!</h2>
    <p>Halaman yang kamu cari sudah berangkat atau tidak tersedia.</p>
    
    <a href="index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> KEMBALI PULANG
    </a>
</div>

</body>
</html>
