<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Etiket | Mahika Trans</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f4c81, #1b9aaa);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.form-container {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0f4c81;
}

.input-group {
    margin-bottom: 14px;
}

.input-group label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.input-group input:focus {
    outline: none;
    border-color: #1b9aaa;
}

button {
    width: 100%;
    padding: 13px;
    background: linear-gradient(135deg, #1b9aaa, #0f4c81);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    opacity: .9;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Booking Tiket</h2>

    <form id="bookingForm">
        <div class="input-group">
            <label>Nama</label>
            <input type="text" id="nama" required>
        </div>

        <div class="input-group">
            <label>No. HP</label>
            <input type="text" id="no_hp" required>
        </div>

        <div class="input-group">
            <label>Armada</label>
            <input type="text" id="armada" required>
        </div>

        <div class="input-group">
            <label>Tujuan</label>
            <input type="text" id="tujuan" required>
        </div>

        <div class="input-group">
            <label>No. Kursi</label>
            <input type="text" id="no_kursi" required>
        </div>

        <div class="input-group">
            <label>Tanggal Keberangkatan</label>
            <input type="date" id="keberangkatan" required>
        </div>

        <div class="input-group">
            <label>Jam Keberangkatan</label>
            <input type="text" id="jam" placeholder="08:30 WIB" required>
        </div>

        <div class="input-group">
            <label>Harga (Rp)</label>
            <input type="number" id="harga" required>
        </div>

        <button type="submit">Booking</button>
    </form>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyZMsfMjMRwqI0r1cu9DMO4yBjMUP53L4mIzBUrxkJj60FBN6iUHYlEntmXKErHTEmS/exec";

document.getElementById("bookingForm").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    nama: nama.value,
    no_hp: no_hp.value,
    armada: armada.value,
    tujuan: tujuan.value,
    no_kursi: no_kursi.value,
    tanggal: keberangkatan.value, // YYYY-MM-DD (AMAN)
    jam: jam.value,               // HH:mm (AMAN)
    harga: harga.value
  };

  fetch(API, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "ok") {
      window.location.href =
        "?page=etiket&kode=" + res.kode;
    }
  });
});
</script>

</body>
</html>
