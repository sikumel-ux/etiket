<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tiket | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS GLOBAL DARI DASHBOARD */
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 80px; display: flex; justify-content: center; }
        .etiket-container { width: 100%; max-width: 400px; background: #fff; min-height: 100vh; display: flex; flex-direction: column; }
        .etiket-header { background: linear-gradient(135deg, #0066AE, #005b99); color: #fff; padding: 30px 20px; border-radius: 0 0 25px 25px; margin-bottom: 20px; }
        .etiket-header h2 { margin: 0; font-size: 20px; }
        
        /* FORM STYLING */
        .card-form { background: white; margin: -40px 15px 15px 15px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: 600; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; font-family: 'Poppins'; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #0066AE; outline: none; background: #f0f7ff; }
        button { width: 100%; padding: 15px; background: #0066AE; color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); opacity: 0.9; }

        /* NAV BOTTOM */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 400px; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-radius: 20px 20px 0 0; }
        .nav-bottom a { text-decoration: none; color: #bbb; text-align: center; flex: 1; font-size: 18px; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom span { display: block; font-size: 10px; font-weight: 600; }
    </style>
</head>
<body>
<div class="etiket-container">
    <div class="etiket-header">
        <h2>Booking Tiket Baru</h2>
        <p style="font-size: 12px; opacity: 0.8;">Input data penumpang Mahika Trans</p>
    </div>

    <div class="card-form">
        <form id="bookingForm">
            <div class="input-group">
                <label>Nama Penumpang</label>
                <input type="text" id="nama" placeholder="Masukkan nama" required>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>No HP</label>
                    <input type="tel" id="no_hp" value="08" required>
                </div>
                <div class="input-group" style="width: 100px;">
                    <label>No Kursi</label>
                    <input type="text" id="no_kursi" placeholder="01" required>
                </div>
            </div>
            <div class="input-group">
                <label>Armada / Bus</label>
                <input type="text" id="armada" placeholder="Contoh: Murni Jaya" required>
            </div>
            <div class="input-group">
                <label>Tujuan</label>
                <input type="text" id="tujuan" placeholder="Contoh: Jakarta" required>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Tanggal</label>
                    <input type="date" id="tanggal" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Jam</label>
                    <input type="time" id="jam" required>
                </div>
            </div>
            <div class="input-group">
                <label>Harga Tiket (Rp)</label>
                <input type="number" id="harga" placeholder="250000" required>
            </div>
            <button type="submit" id="btnSimpan">Proses & Cetak Etiket</button>
        </form>
    </div>
</div>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html" class="active"><i class="fas fa-ticket-alt"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i><span>Manifes</span></a>
    <a href="pendapatan.html"><i class="fas fa-wallet"></i><span>Finance</span></a>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA/exec";

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSimpan');
        btn.innerText = "Memproses...";
        btn.disabled = true;

        const formData = {
            nama: document.getElementById('nama').value,
            no_hp: document.getElementById('no_hp').value,
            no_kursi: document.getElementById('no_kursi').value,
            armada: document.getElementById('armada').value,
            tujuan: document.getElementById('tujuan').value,
            tanggal: document.getElementById('tanggal').value,
            jam: document.getElementById('jam').value,
            harga: document.getElementById('harga').value,
            kode_booking: "MT-" + Math.random().toString(36).substr(2, 6).toUpperCase()
        };

        await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(formData)
        });

        // Simpan ke localStorage untuk halaman etiket
        localStorage.setItem("etiket_" + formData.kode_booking, JSON.stringify(formData));
        window.location.href = "etiket.html?kode=" + formData.kode_booking;
    });
</script>
</body>
</html>
