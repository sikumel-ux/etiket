<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Etiket | Mahika Trans</title>

<style>
* { box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#e0f0ff; margin:0; padding:16px; display:flex; justify-content:center; }
.form-container { background:#fff; padding:20px; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,.15); max-width:500px; width:100%; }
h2 { text-align:center; color:#004a80; margin-bottom:20px; }
.form-wrapper { display:grid; grid-template-columns:1fr; gap:12px; }
@media(min-width:480px){ .form-wrapper { grid-template-columns:1fr 1fr; } }
.form-group { display:flex; flex-direction:column; }
label { font-size:13px; margin-bottom:4px; font-weight:600; color:#333; }
input { padding:10px; border-radius:8px; border:1px solid #ccc; font-size:14px; }
button { grid-column:1/-1; padding:12px; background:linear-gradient(135deg,#004a80,#ffcc00); border:none; border-radius:10px; color:#fff; font-weight:bold; cursor:pointer; }
button:hover { opacity:.9; }
</style>
</head>

<body>

<div class="form-container">
<h2>Booking Tiket</h2>

<form id="bookingForm" class="form-wrapper">
    <div class="form-group">
        <label>Nama</label>
        <input type="text" id="nama" required>
    </div>
    <div class="form-group">
        <label>No. HP</label>
        <input type="text" id="no_hp" required>
    </div>
    <div class="form-group">
        <label>Armada</label>
        <input type="text" id="armada" required>
    </div>
    <div class="form-group">
        <label>Tujuan</label>
        <input type="text" id="tujuan" required>
    </div>
    <div class="form-group">
        <label>No. Kursi</label>
        <input type="text" id="no_kursi" required>
    </div>
    <div class="form-group">
        <label>Tanggal Keberangkatan</label>
        <input type="date" id="keberangkatan" required>
    </div>
    <div class="form-group">
        <label>Jam Keberangkatan</label>
        <input type="text" id="jam" placeholder="08:30" required>
    </div>
    <div class="form-group">
        <label>Harga (Rp)</label>
        <input type="number" id="harga" required>
    </div>
    <button type="submit">Booking</button>
</form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec";

document.getElementById("bookingForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const kodeBooking = "MT-" + Date.now().toString().slice(-6);

    const data = {
        kode_booking: kodeBooking,
        nama: nama.value.trim(),
        no_hp: no_hp.value.trim(),
        armada: armada.value.trim(),
        tujuan: tujuan.value.trim(),
        no_kursi: no_kursi.value.trim(),
        keberangkatan: keberangkatan.value,
        jam: jam.value,
        harga: harga.value
    };

    try {
        // Kirim ke GAS
        const res = await fetch(API_URL, {
            method:"POST",
            body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.status){
            // redirect ke etiket
            window.location.href = "etiket.html?kode="+kodeBooking;
        } else {
            alert("Gagal menyimpan: "+result.message);
        }
    } catch(err){
        console.error(err);
        alert("Terjadi kesalahan koneksi API");
    }
});
</script>

</body>
</html>
