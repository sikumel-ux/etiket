<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #065084; --dark: #043a60; --glass: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, var(--dark), var(--blue));
            color: white; overflow: hidden;
        }
        .login-card {
            width: 90%; max-width: 380px; padding: 40px 25px; text-align: center;
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .logo i { font-size: 50px; margin-bottom: 10px; }
        .logo h2 { margin: 0 0 30px 0; letter-spacing: 2px; font-size: 22px; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.7; }
        .input-group input {
            width: 100%; padding: 14px 15px 14px 45px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1);
            color: white; outline: none; font-size: 15px;
        }
        .btn-login {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: white; color: var(--blue); font-weight: 700;
            cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        .btn-login:disabled { opacity: 0.5; }
        #msg { margin-top: 20px; font-size: 13px; min-height: 20px; }
        .ok { color: #94ffae; } .err { color: #ff9494; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">
        <i class="fas fa-bus-simple"></i>
        <h2>MAHIKA TRANS</h2>
    </div>
    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="user" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass" placeholder="Password" required>
        </div>
        <button type="submit" id="btn" class="btn-login">MASUK</button>
    </form>
    <div id="msg"></div>
</div>

<script>
    // GANTI DENGAN URL WEB APP KAMU YANG BARU
    const API_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec";

    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');
        const u = document.getElementById('user').value;
        const ps = document.getElementById('pass').value;

        btn.disabled = true;
        btn.innerText = "Memverifikasi...";
        msg.className = "";
        msg.innerText = "Menghubungkan...";

        // Fungsi penangkap respon dari Google
        window.handleResponse = function(res) {
            if (res.status === "success") {
                localStorage.setItem("mahika_session", "active");
                localStorage.setItem("mahika_user_nama", res.nama);
                msg.className = "ok";
                msg.innerText = "Berhasil! Mengalihkan...";
                setTimeout(() => window.location.href = "index.html", 1000);
            } else {
                msg.className = "err";
                msg.innerText = res.message;
                btn.disabled = false;
                btn.innerText = "MASUK";
            }
            // Hapus script sementara
            document.body.removeChild(document.getElementById('jsonpScript'));
        };

        // Teknik JSONP (Memanggil Script Google)
        const script = document.createElement('script');
        script.id = 'jsonpScript';
        script.src = `${API_URL}?p=login&u=${encodeURIComponent(u)}&ps=${encodeURIComponent(ps)}&callback=handleResponse`;
        document.body.appendChild(script);
    };
</script>

</body>
</html>
