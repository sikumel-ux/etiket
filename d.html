<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60; /* Versi lebih gelap sedikit untuk depth */
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-thick: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-blue);
            color: var(--white);
            margin: 0; padding: 0;
            display: flex; justify-content: center;
        }

        .etiket-container {
            width: 100%; max-width: 450px;
            min-height: 100vh;
            padding-bottom: 120px;
            /* Background halus agar tidak flat */
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
        }

        /* HEADER */
        .etiket-header {
            padding: 50px 25px 30px 25px;
        }
        .etiket-header h1 { font-size: 14px; margin: 0; opacity: 0.7; font-weight: 300; letter-spacing: 1px; }
        .etiket-header h2 { font-size: 26px; margin: 5px 0 0 0; font-weight: 700; }

        /* STATS CARD - FULL WHITE MINIMALIST */
        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding: 0 20px; 
        }
        .stat-card {
            background: var(--white); 
            padding: 20px 15px; 
            border-radius: 24px; 
            text-align: left;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .stat-card i { font-size: 20px; color: var(--primary-blue); margin-bottom: 12px; display: block; }
        .stat-card span { display: block; font-size: 9px; color: #666; font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .stat-card strong { font-size: 15px; color: var(--primary-blue); font-weight: 700; }

        /* SERVICES - ICON OUTLINE */
        .section-title { 
            padding: 35px 25px 15px 25px; 
            font-size: 16px; font-weight: 600; opacity: 0.9;
            display: flex; justify-content: space-between;
        }
        
        .service-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 0 20px; 
        }
        .service-item { text-align: center; text-decoration: none; color: var(--white); }
        .service-icon {
            width: 65px; height: 65px; 
            background: var(--glass);
            border-radius: 22px; 
            display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 8px auto; 
            font-size: 22px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .service-item span { font-size: 11px; opacity: 0.8; }

        /* LIST MANIFES - CLEAN GLASS */
        .antrean-list { display: flex; flex-direction: column; gap: 12px; padding: 0 20px; }
        .antrean-item {
            display: flex; align-items: center; gap: 15px; padding: 16px;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .tgl-circle {
            width: 50px; height: 50px;
            background: var(--white);
            color: var(--primary-blue);
            border-radius: 50%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 10px; font-weight: 700;
            line-height: 1.1;
        }

        .antrean-info { flex: 1; }
        .antrean-info b { font-size: 14px; display: block; margin-bottom: 2px; }
        .antrean-info span { font-size: 11px; opacity: 0.6; }

        .jam-text { font-size: 13px; font-weight: 600; opacity: 0.9; }

        /* NAV BOTTOM */
        .nav-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.95);
            display: flex; justify-content: space-around; 
            padding: 15px 0; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .nav-bottom a { text-decoration: none; color: #999; text-align: center; flex: 1; }
        .nav-bottom a.active { color: var(--primary-blue); }
        .nav-bottom i { font-size: 20px; }
        .nav-bottom span { display: block; font-size: 10px; font-weight: 600; margin-top: 4px; }
    </style>
</head>
<body>

<div class="etiket-container">
    <div class="etiket-header">
        <h1 id="greeting">Hi, Mahika Trans</h1>
        <h2>Dashboard</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-arrow-up-right-dots"></i>
            <span>KOMISI</span>
            <strong id="statKomisi">Rp 0</strong>
        </div>
        <div class="stat-card">
            <i class="fas fa-user-group"></i>
            <span>TOTAL PAX</span>
            <strong id="statPax">0 Orang</strong>
        </div>
    </div>

    <div class="section-title"><span>Layanan</span></div>
    <div class="service-grid">
        <a href="#" class="service-item">
            <div class="service-icon"><i class="fa-solid fa-bus-simple"></i></div>
            <span>Bus</span>
        </a>
        <a href="#" class="service-item">
            <div class="service-icon"><i class="fa-solid fa-ship"></i></div>
            <span>Kapal</span>
        </a>
        <a href="#" class="service-item">
            <div class="service-icon"><i class="fa-solid fa-plane"></i></div>
            <span>Pesawat</span>
        </a>
        <a href="#" class="service-item">
            <div class="service-icon"><i class="fa-solid fa-truck"></i></div>
            <span>Cargo</span>
        </a>
    </div>

    <div class="section-title"><span>Manifes Terbaru</span></div>
    <div class="antrean-list" id="antreanList">
        </div>
</div>

<div class="nav-bottom">
    <a href="#" class="active"><i class="fas fa-house"></i><span>Home</span></a>
    <a href="#"><i class="fas fa-plus-circle"></i><span>Booking</span></a>
    <a href="#"><i class="fas fa-file-invoice"></i><span>Manifes</span></a>
    <a href="#"><i class="fas fa-chart-pie"></i><span>Laporan</span></a>
</div>

<script>
    // URL API tetap sama
    const API_ID = "AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA";
    const API_URL = `https://script.google.com/macros/s/${API_ID}/exec`;

    async function loadDashboard() {
        try {
            const res = await fetch(`${API_URL}?p=manifes`);
            const data = await res.json();
            const list = document.getElementById('antreanList');

            if(data && data.length > 0) {
                list.innerHTML = data.slice(0, 10).map(item => {
                    const tgl = new Date(item.tanggal);
                    const d = tgl.getDate();
                    const m = tgl.toLocaleDateString('id-ID', {month:'short'});
                    const jamBrkt = item.jam ? item.jam.substring(0, 5) : "--:--";
                    
                    return `
                        <div class="antrean-item">
                            <div class="tgl-circle"><b>${d}</b>${m}</div>
                            <div class="antrean-info">
                                <b>${item.nama || 'Tanpa Nama'}</b>
                                <span>${item.armada || '-'} â€¢ ${item.tujuan || '-'}</span>
                            </div>
                            <div class="jam-text">${jamBrkt}</div>
                        </div>
                    `;
                }).join('');
            }
        } catch (e) { console.error(e); }
    }
    loadDashboard();
</script>

</body>
</html>
