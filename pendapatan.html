<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 100px; }
        
        .header-finance { 
            background: linear-gradient(135deg, #0066AE, #004a80); 
            color: white; padding: 45px 20px 60px 20px; text-align: center;
            border-radius: 0 0 30px 30px;
        }
        .header-finance h2 { margin: 0; font-weight: 800; letter-spacing: 2px; font-size: 24px; }
        .header-finance p { margin: 5px 0 0 0; font-size: 11px; opacity: 0.8; letter-spacing: 1px; }

        .container { padding: 0 20px; }

        .card-summary {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-top: -35px;
            text-align: center;
            border: 1px solid #fff;
        }
        .card-summary small { color: #aaa; font-size: 11px; text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; }
        .card-summary h2 { margin: 10px 0 0 0; color: #0066AE; font-size: 34px; font-weight: 800; }

        .fab-add {
            position: fixed;
            bottom: 90px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #0066AE, #004a80);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 20px rgba(0, 102, 174, 0.4);
            text-decoration: none;
            z-index: 999;
        }

        .nav-bottom { 
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 400px; 
            background: #fff; display: flex; justify-content: space-around; 
            padding: 12px 0; box-shadow: 0 -5px 25px rgba(0,0,0,0.07); 
            border-radius: 25px 25px 0 0; z-index: 1000;
        }
        .nav-bottom a { text-decoration: none; color: #bbb; text-align: center; flex: 1; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-bottom span { font-size: 9px; font-weight: 700; display: block; }
    </style>
</head>
<body>

<div class="header-finance">
    <h2>KEUANGAN</h2>
    <p>MANAJEMEN KOMISI MANUAL</p>
</div>

<div class="container">
    <div class="card-summary">
        <small>Komisi Bulan Ini</small>
        <h2 id="totalKomisi">Rp 0</h2>
    </div>
</div>

<a href="komisi.html" class="fab-add">
    <i class="fas fa-plus"></i>
</a>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-ticket-alt"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i><span>Manifes</span></a>
    <a href="pendapatan.html" class="active"><i class="fas fa-wallet"></i><span>Finance</span></a>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA/exec"; 

    async function loadFinanceData() {
        const display = document.getElementById('totalKomisi');
        display.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        try {
            // Logika filter bulan sama dengan index.html
            const blnIni = new Date().getFullYear() + "-" + ("0" + (new Date().getMonth() + 1)).slice(-2);
            
            // Memanggil API dengan parameter yang sudah terbukti jalan di Index
            const response = await fetch(`${API_URL}?p=getPendapatan&bulan=${blnIni}`);
            const dataRev = await response.json();

            let totalKomisi = 0;
            dataRev.forEach(row => {
                // Sesuai kode index kamu: row[4] adalah kolom komisi di sheet pendapatan
                totalKomisi += parseInt(row[4]) || 0;
            });

            display.innerText = "Rp " + totalKomisi.toLocaleString('id-ID');

        } catch (error) {
            console.error("Error Load Finance:", error);
            display.innerText = "Gagal Muat";
        }
    }

    window.onload = loadFinanceData;
</script>

</body>
</html>
