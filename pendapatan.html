<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 100px; }
        
        .header-finance { 
            background: linear-gradient(135deg, #0066AE, #004a80); 
            color: white; padding: 30px 20px; text-align: center;
            border-radius: 0 0 25px 25px;
            position: relative;
        }

        .container { padding: 15px; }

        /* TOMBOL TAMBAHKAN */
        .btn-tambah {
            background: #ff9800; /* Warna orange agar kontras dengan biru */
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            margin: -20px auto 20px auto;
            width: 80%;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }
        .btn-tambah i { margin-right: 8px; }
        .btn-tambah:active { transform: scale(0.95); }

        /* CARD RINGKASAN */
        .card-summary {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .card-summary small { color: #888; font-size: 12px; }
        .card-summary h2 { margin: 5px 0; color: #0066AE; font-size: 28px; }

        /* NAV BOTTOM */
        .nav-bottom { 
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 400px; 
            background: #fff; display: flex; justify-content: space-around; 
            padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); 
            border-radius: 20px 20px 0 0; z-index: 1000;
        }
        .nav-bottom a { text-decoration: none; color: #bbb; text-align: center; flex: 1; font-size: 10px; font-weight: 600; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="header-finance">
    <h2 style="margin:0;">Dashboard Keuangan</h2>
    <p style="margin:5px 0 0 0; font-size: 12px; opacity: 0.8;">Mahika Trans Management</p>
</div>

<div class="container">
    <a href="komisi.html" class="btn-tambah">
        <i class="fas fa-plus-circle"></i> Tambahkan Data
    </a>

    <div class="card-summary">
        <small>Total Pendapatan Tiket</small>
        <h2 id="totalTiket">Rp 0</h2>
    </div>

    </div>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-ticket-alt"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-clipboard-list"></i><span>Manifes</span></a>
    <a href="pendapatan.html" class="active"><i class="fas fa-wallet"></i><span>Finance</span></a>
</div>

<script>
    // URL API yang sama untuk mengambil data tiket
    const API_URL = "URL_WEB_APP_EXEC_KAMU"; 

    async function hitungPendapatan() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            let total = 0;
            data.forEach(item => {
                // Bersihkan string harga dari titik/koma jika ada, lalu konversi ke angka
                let harga = parseInt(String(item.harga).replace(/[^0-9]/g, '')) || 0;
                total += harga;
            });

            document.getElementById('totalTiket').innerText = "Rp " + total.toLocaleString('id-ID');
        } catch (error) {
            console.error("Gagal hitung pendapatan:", error);
        }
    }

    window.onload = hitungPendapatan;
</script>

</body>
</html>
