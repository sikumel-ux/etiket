<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etiket Mahika Trans</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#065084">
<link rel="icon" href="m.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="stylez.css">
<style>
    /* WARNA HEADER SESUAI PERMINTAAN */
    .etiket-header {
        background-color: #065084 !important;
        padding: 30px 20px;
        text-align: center;
        border-radius: 0 0 20px 20px;
    }

    .kode-booking {
        background: #FFD700;
        color: #065084;
        font-weight: 700;
        margin-top: 10px;
    }

    /* NAVBAR HANYA ICON BACK */
    .nav-bottom { 
        position: fixed; 
        bottom: 30px; 
        left: 50%; 
        transform: translateX(-50%); 
        z-index: 1000;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    }

    /* Efek Hide saat diketuk screen */
    .nav-hidden { transform: translate(-50%, 150%) !important; opacity: 0; pointer-events: none; }

    .btn-back-circle { 
        text-decoration: none; 
        background-color: #065084; 
        color: #ffffff; 
        width: 60px; 
        height: 60px; 
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 24px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: 0.3s;
        -webkit-tap-highlight-color: transparent;
    }

    .btn-back-circle:active { transform: scale(0.9); }

    /* Space agar konten tidak tertutup */
    body { padding-bottom: 120px; }

    @media print {
        .nav-bottom { display: none; }
    }
</style>
</head>

<body>

<div class="etiket-container">
    <div class="etiket-header">
        <div class="header">
            <img src="logo.png" alt="Mahika Trans" class="logo">
        </div>
        <p class="kode-booking" id="kodeBooking">-</p>
    </div>

    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama"></span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
            <p><i class="fas fa-bus"></i> <span id="armada"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
        </div>

        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
            <p><i class="fas fa-clock"></i> <span id="jam"></span></p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="barcode">
        <img id="barcodeImg" alt="Barcode Kode Booking">
        <p class="thanks">Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.</p>
    </div>

    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan</p>
        <p>2. Harap datang maksimal 30 menit sebelum jadwal pemberangkatan</p>
        <p>3. Anak usia 3 tahun atau tinggi badan 90cm wajib membeli tiket</p>
    </div>

    <div class="nav-bottom">
        <a href="index.html" class="btn-back-circle">
            <i class="fas fa-chevron-left"></i>
        </a>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

if(!kode){
    document.body.innerHTML = "<div style='padding:50px; text-align:center;'><h3>Kode booking tidak ditemukan</h3><a href='index.html'>Kembali</a></div>";
} else {
    const data = JSON.parse(localStorage.getItem("etiket_" + kode));
    if(!data){
        document.body.innerHTML = "<div style='padding:50px; text-align:center;'><h3>Data Etiket tidak ditemukan</h3><a href='index.html'>Kembali</a></div>";
    } else {
        document.getElementById("kodeBooking").innerText = data.kode_booking;
        document.getElementById("nama").innerText = data.nama;
        document.getElementById("no_hp").innerText = data.no_hp || "-";
        document.getElementById("armada").innerText = data.armada;
        document.getElementById("tujuan").innerText = data.tujuan;
        document.getElementById("no_kursi").innerText = data.no_kursi;
        document.getElementById("jam").innerText = data.jam;
        document.getElementById("harga").innerText = Number(data.harga).toLocaleString("id-ID");
        const tglKeberangkatan = new Date(data.tanggal);
        document.getElementById("tgl").innerText = tglKeberangkatan.toLocaleDateString("id-ID", {
            day: "2-digit", month: "short", year: "numeric"
        });
        const barcodeUrl = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(data.kode_booking) + "&code=Code128&translate-esc=true";
        document.getElementById("barcodeImg").src = barcodeUrl;
    }
}

// LOGIKA KETUK LAYAR UNTUK SEMBUNYI/TAMPIL TOMBOL
document.addEventListener('click', function(event) {
    const nav = document.querySelector('.nav-bottom');
    if (!nav.contains(event.target)) {
        nav.classList.toggle('nav-hidden');
    }
});
</script>
</body>
    </html>
