<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket | Mahika Trans</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#065084">
    <link rel="icon" href="m.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #065084;
            --bg-darker: #043a60;
            --white: #ffffff;
            --yellow: #FFD700;
            --glass: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, var(--bg-darker), var(--primary-blue));
            background-color: var(--primary-blue);
            margin: 0; padding: 0; color: var(--white);
            display: flex; justify-content: center;
        }

        .etiket-container { width: 100%; max-width: 450px; min-height: 100vh; padding-bottom: 120px; }

        /* HEADER MODERN */
        .etiket-header { 
            padding: 40px 25px 30px 25px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .logo { width: 180px; margin-bottom: 12px; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2)); }
        
        .kode-card {
            background: var(--white);
            padding: 6px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .kode-booking { 
            font-size: 20px; font-weight: 800; 
            color: var(--primary-blue); letter-spacing: 2px;
            margin: 0;
        }

        .container { padding: 0 20px; }

        /* DATA GRID (Ringkas: Icon + Value) */
        .info-grid { 
            background: var(--glass);
            border-radius: 24px;
            padding: 22px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 15px 10px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 25px;
        }

        .data-item { 
            display: flex; align-items: center; gap: 10px; 
            font-size: 13px; font-weight: 600; 
        }
        .data-item i { 
            width: 32px; height: 32px; 
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; color: var(--yellow);
        }
        .data-item span { 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .tear-line {
            height: 2px;
            border-top: 2px dashed rgba(255,255,255,0.2);
            margin: 5px 0 20px 0;
        }

        /* BARCODE */
        .barcode { text-align: center; margin-bottom: 20px; }
        #barcodeImg { 
            background: white; padding: 12px; border-radius: 12px; 
            max-width: 100%; height: auto; 
        }
        .thanks { font-size: 10px; opacity: 0.6; margin-top: 12px; padding: 0 30px; line-height: 1.5; font-weight: 300; }

        /* KETERANGAN */
        .keterangan { 
            padding: 15px; 
            background: rgba(0,0,0,0.1); 
            border-radius: 15px;
            border-left: 3px solid var(--yellow);
        }
        .keterangan p { margin: 0 0 4px 0; font-size: 10px; line-height: 1.4; opacity: 0.8; }
        .keterangan strong { font-size: 11px; color: var(--yellow); text-transform: uppercase; }

        /* NAV BOTTOM (SAMA DENGAN HALAMAN LAIN) */
        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.95); 
            display: flex; justify-content: space-around; 
            padding: 15px 0; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        .nav-hidden { transform: translate(-50%, 150%) !important; opacity: 0; pointer-events: none; }

        .nav-bottom a { text-decoration: none; color: #999; text-align: center; flex: 1; }
        .nav-bottom a.active { color: var(--primary-blue); }
        .nav-bottom i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-bottom span { display: block; font-size: 10px; font-weight: 600; }

        @media print {
            .nav-bottom { display: none; }
            body { background: white; color: black; }
            .info-grid { border: 1px solid #eee; background: none; color: black; }
            .data-item i { color: #333; }
            .kode-card { border: 1px solid #333; box-shadow: none; }
        }
    </style>
</head>

<body>

<div class="etiket-container">
    <div class="etiket-header">
        <img src="logo.png" alt="Mahika Trans" class="logo">
        <div class="kode-card">
            <p class="kode-booking" id="kodeBooking">MT-XXXXXX</p>
        </div>
    </div>

    <div class="container">
        <div class="info-grid">
            <div class="data-item">
                <i class="fas fa-user"></i>
                <span id="nama">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-chair"></i>
                <span id="no_kursi">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-bus"></i>
                <span id="armada">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-calendar-day"></i>
                <span id="tgl">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-map-marker-alt"></i>
                <span id="tujuan">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-clock"></i>
                <span id="jam">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-phone"></i>
                <span id="no_hp">-</span>
            </div>
            <div class="data-item">
                <i class="fas fa-tag"></i>
                <span id="harga">-</span>
            </div>
        </div>

        <div class="tear-line"></div>

        <div class="barcode">
            <img id="barcodeImg" alt="Barcode">
            <p class="thanks">Scan barcode ini saat melakukan check-in di keberangkatan.</p>
        </div>

        <div class="keterangan">
            <p><strong>Penting:</strong></p>
            <p>• Datang 30 menit sebelum jadwal.</p>
            <p>• Tiket tidak dapat dibatalkan.</p>
            <p>• Tunjukkan etiket ini kepada petugas.</p>
        </div>
    </div>
</div>

<div class="nav-bottom">
    <a href="index.html"><i class="fas fa-house"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-circle-plus"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-file-lines"></i><span>Manifes</span></a>
    <a href="#" onclick="window.print()"><i class="fas fa-print"></i><span>Cetak</span></a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

if(!kode){
    document.body.innerHTML = "<div style='padding:50px; text-align:center; color:white;'><h3>Kode booking tidak ditemukan</h3><a href='index.html' style='color:var(--yellow)'>Kembali</a></div>";
} else {
    const data = JSON.parse(localStorage.getItem("etiket_" + kode));
    
    if(!data){
        document.body.innerHTML = "<div style='padding:50px; text-align:center; color:white;'><h3>Data Etiket tidak ditemukan</h3><a href='index.html' style='color:var(--yellow)'>Kembali</a></div>";
    } else {
        document.getElementById("kodeBooking").innerText = data.kode_booking;
        document.getElementById("nama").innerText = data.nama;
        document.getElementById("no_hp").innerText = data.no_hp || "-";
        document.getElementById("armada").innerText = data.armada;
        document.getElementById("tujuan").innerText = data.tujuan;
        document.getElementById("no_kursi").innerText = data.no_kursi;
        document.getElementById("jam").innerText = data.jam;
        document.getElementById("harga").innerText = "Rp " + Number(data.harga).toLocaleString("id-ID");
        
        const tglKeberangkatan = new Date(data.tanggal);
        document.getElementById("tgl").innerText = tglKeberangkatan.toLocaleDateString("id-ID", {
            day: "2-digit", month: "short"
        });

        const barcodeUrl = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(data.kode_booking) + "&code=Code128&translate-esc=true";
        document.getElementById("barcodeImg").src = barcodeUrl;
    }
}

// Fitur Ketuk Layar Sembunyikan Menu
document.addEventListener('click', function(event) {
    const nav = document.querySelector('.nav-bottom');
    if (!nav.contains(event.target)) {
        nav.classList.toggle('nav-hidden');
    }
});
</script>

</body>
</html>
