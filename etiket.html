<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket Mahika Trans</title>
    <meta name="theme-color" content="#065084">
    <link rel="icon" href="m.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { padding-bottom: 50px; margin: 0; background: #f4f7f9; font-family: 'Poppins', sans-serif; }
        
        .etiket-container { max-width: 500px; margin: auto; background: white; min-height: 100vh; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        .etiket-header {
            background-color: #065084;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        .logo { max-width: 150px; margin-bottom: 10px; }

        .kode-booking {
            background: #FFD700;
            color: #065084;
            font-weight: 700;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; padding: 20px; gap: 10px; }
        .kolom p { margin: 10px 0; font-size: 14px; color: #333; display: flex; align-items: center; }
        .kolom i { color: #065084; width: 25px; font-size: 16px; }

        .tear-line { border-top: 2px dashed #ddd; margin: 20px 0; }

        .barcode { text-align: center; padding: 20px; }
        .barcode img { max-width: 100%; height: auto; min-height: 50px; }
        .thanks { font-size: 12px; color: #666; margin-top: 10px; font-style: italic; }

        .keterangan { padding: 20px; font-size: 12px; color: #555; background: #f9f9f9; line-height: 1.6; }

        /* Loading Spinner */
        #loading-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #065084; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <p>Memvalidasi Tiket...</p>
</div>

<div id="main-content" class="etiket-container" style="display:none;">
    <div class="etiket-header">
        <div class="header">
            <img src="logo.png" alt="Mahika Trans" class="logo">
        </div>
        <p class="kode-booking" id="kodeBooking">-</p>
    </div>

    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama"></span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp"></span></p>
            <p><i class="fas fa-bus"></i> <span id="armada"></span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan"></span></p>
        </div>
        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi"></span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tgl"></span></p>
            <p><i class="fas fa-clock"></i> <span id="jam"></span></p>
            <p><i class="fa-solid fa-rupiah-sign"></i> <span id="harga"></span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <div class="barcode">
        <img id="barcodeImg" src="" alt="Barcode">
        <p class="thanks">Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.</p>
    </div>

    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan.</p>
        <p>2. Harap datang maksimal 30 menit sebelum jadwal pemberangkatan.</p>
        <p>3. Anak usia 3 tahun atau tinggi badan 90cm wajib membeli tiket.</p>
    </div>
</div>

<script>
// KONFIGURASI API & REDIRECT
const SS_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec";
const PAGE_404 = "404.html";

const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

async function init() {
    // Jika tidak ada parameter kode, langsung tendang ke 404
    if (!kode || kode.trim() === "") {
        window.location.href = PAGE_404;
        return;
    }

    try {
        const response = await fetch(`${SS_URL}?kode=${encodeURIComponent(kode)}`);
        
        if (!response.ok) throw new Error("Network response was not ok");
        
        const result = await response.json();

        // Validasi apakah data ditemukan berdasarkan struktur API kamu
        if (result && (result.kode_booking || result.nama)) {
            tampilkanData(result);
        } else {
            // Data tidak ditemukan di Sheet, lempar ke 404
            window.location.href = PAGE_404;
        }
    } catch (error) {
        console.error("Error:", error);
        window.location.href = PAGE_404;
    }
}

function tampilkanData(data) {
    // Sembunyikan loading, tampilkan konten
    document.getElementById("loading-screen").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    
    // Isi data ke elemen HTML
    document.getElementById("kodeBooking").innerText = data.kode_booking || kode;
    document.getElementById("nama").innerText = data.nama || "-";
    document.getElementById("no_hp").innerText = data.no_hp || "-";
    document.getElementById("armada").innerText = data.armada || "-";
    document.getElementById("tujuan").innerText = data.tujuan || "-";
    document.getElementById("no_kursi").innerText = data.no_kursi || "-";
    document.getElementById("jam").innerText = data.jam || "-";
    
    // Format Harga
    const hargaNominal = parseInt(data.harga) || 0;
    document.getElementById("harga").innerText = hargaNominal.toLocaleString("id-ID");
    
    // Format Tanggal
    if (data.tanggal) {
        const tglObj = new Date(data.tanggal);
        document.getElementById("tgl").innerText = tglObj.toLocaleDateString("id-ID", {
            day: "2-digit", month: "short", year: "numeric"
        });
    }

    // Generate Barcode (Code128)
    const barcodeUrl = `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(data.kode_booking || kode)}&code=Code128&translate-esc=true`;
    document.getElementById("barcodeImg").src = barcodeUrl;
}

// Jalankan fungsi inisialisasi
init();
</script>

</body>
</html>
