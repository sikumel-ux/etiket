<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiket Mahika Trans</title>

    <link rel="icon" href="m.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet">
</head>

<body>

<div class="etiket-container">

    <!-- HEADER -->
    <div class="etiket-header">
        <div class="header">
            <img src="logo.png" class="logo" alt="Mahika Trans">
        </div>
        <p class="kode-booking" id="kodeBooking">-</p>
    </div>

    <!-- INFO -->
    <div class="info-grid">
        <div class="kolom">
            <p><i class="fas fa-user"></i> <span id="nama">-</span></p>
            <p><i class="fas fa-phone"></i> <span id="no_hp">-</span></p>
            <p><i class="fas fa-bus"></i> <span id="armada">-</span></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="tujuan">-</span></p>
        </div>

        <div class="kolom">
            <p><i class="fas fa-chair"></i> <span id="no_kursi">-</span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="tanggal">-</span></p>
            <p><i class="fas fa-clock"></i> <span id="jam">-</span></p>
            <p><i class="fa-solid fa-rupiah-sign"></i> Rp <span id="harga">0</span></p>
        </div>
    </div>

    <div class="tear-line"></div>

    <!-- BARCODE -->
    <div class="barcode">
        <img id="barcodeImg" alt="Barcode">
        <p class="thanks">
            Terimakasih atas kepercayaan Anda menggunakan jasa layanan kami.
        </p>
    </div>

    <!-- KETERANGAN -->
    <div class="keterangan">
        <p><strong>Perhatian:</strong></p>
        <p>1. Tiket yang sudah dipesan tidak dapat dibatalkan</p>
        <p>2. Harap datang maksimal 30 menit sebelum keberangkatan</p>
        <p>3. Anak usia 3 tahun / tinggi 90cm wajib membeli tiket</p>
    </div>

    <!-- NAV -->
    <div class="nav-bottom">
        <a href="input.html"><i class="fas fa-ticket"></i></a>
        <a href="manifest.html"><i class="fas fa-list"></i></a>
        <a href="laporan.html"><i class="fas fa-chart-bar"></i></a>
        <a href="#" onclick="window.print()"><i class="fas fa-print"></i></a>
    </div>

</div>

<script>
/* =========================
   AMBIL DATA DARI LOCALSTORAGE
========================= */

const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

if (!kode) {
    document.body.innerHTML =
        "<h3 style='text-align:center'>Kode booking tidak ditemukan</h3>";
} else {

    const raw = localStorage.getItem("etiket_" + kode);

    if (!raw) {
        document.body.innerHTML =
            "<h3 style='text-align:center'>Data etiket tidak ditemukan</h3>";
    } else {

        const data = JSON.parse(raw);

        // ISI DATA (SEMUA PLAIN TEXT)
        document.getElementById("kodeBooking").innerText = data.kode_booking;
        document.getElementById("nama").innerText = data.nama;
        document.getElementById("no_hp").innerText = data.no_hp;
        document.getElementById("armada").innerText = data.armada;
        document.getElementById("tujuan").innerText = data.tujuan;
        document.getElementById("no_kursi").innerText = data.no_kursi;

        // TANGGAL & JAM â†’ LANGSUNG
        document.getElementById("tgl").innerText =
  formatTanggalIndonesia(data.keberangkatan);
        document.getElementById("jam").innerText = data.jam + " WIB";

        // HARGA
        document.getElementById("harga").innerText =
            Number(data.harga).toLocaleString("id-ID");

        // BARCODE
        document.getElementById("barcodeImg").src =
            "https://barcode.tec-it.com/barcode.ashx" +
            "?data=" + encodeURIComponent(data.kode_booking) +
            "&code=Code128";
    }
}
</script>
<script>
function formatTanggalIndonesia(tgl){
  if(!tgl) return "-";

  const bulan = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ];

  const p = tgl.split("-");
  if(p.length !== 3) return tgl;

  const tahun = p[0];
  const bulanIndex = parseInt(p[1],10) - 1;
  const tanggal = parseInt(p[2],10);

  return `${tanggal}-${bulan[bulanIndex]}-${tahun}`;
}
    </script>
</body>
</html>
