<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 100px;
        }
        .etiket-container {
            width: 100%; max-width: 400px; background: #fff; display: flex; flex-direction: column;
        }

        /* HEADER FULL - MEPET ATAS */
        .etiket-header {
            background: linear-gradient(135deg, #0066AE, #004577);
            color: #fff; 
            padding: 50px 25px 70px 25px; 
            text-align: left; 
            border-radius: 0 0 45px 45px;
            box-shadow: 0 10px 30px rgba(0, 74, 128, 0.2); 
            margin: 0; 
        }
        .etiket-header h1 { font-size: 20px; margin: 0; opacity: 0.8; font-weight: 300; }
        .etiket-header h2 { font-size: 30px; margin: 8px 0 0 0; font-weight: 800; letter-spacing: -1px; }

        /* Stat Cards - Melayang */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: -40px; padding: 0 20px; }
        .stat-card {
            background: #fff; padding: 20px 15px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center;
        }
        .stat-card i { font-size: 22px; color: #0066AE; margin-bottom: 10px; }
        .stat-card span { display: block; font-size: 10px; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        .stat-card strong { font-size: 16px; color: #222; font-weight: 800; }

        /* Section Titles */
        .section-title { padding: 30px 20px 15px 20px; font-size: 17px; font-weight: 800; color: #333; display: flex; justify-content: space-between; align-items: center; }
        .section-title a { font-size: 12px; color: #0066AE; text-decoration: none; font-weight: 700; background: #eef6ff; padding: 6px 14px; border-radius: 12px; }
        
        /* Jadwal Scroll */
        .manifest-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 10px 20px; scrollbar-width: none; }
        .manifest-scroll::-webkit-scrollbar { display: none; }
        .mini-card {
            min-width: 195px; background: #fff; padding: 18px; border-radius: 20px;
            border-left: 6px solid #0066AE; box-shadow: 0 8px 20px rgba(0,0,0,0.04); border: 1px solid #f0f0f0;
        }
        .mini-card .tgl { font-size: 11px; font-weight: 800; color: #0066AE; }
        .mini-card .nama { font-size: 15px; font-weight: 800; display: block; margin: 6px 0; color: #222; }
        .mini-card .tujuan { font-size: 11px; color: #777; font-weight: 500; }

        /* Antrean List */
        .antrean-list { display: flex; flex-direction: column; gap: 12px; padding: 0 20px; }
        .antrean-item {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            background: #fff; border-radius: 20px; border: 1px solid #f0f0f0; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        .info-badge {
            background: #f0f7ff; color: #0066AE; padding: 10px; border-radius: 15px;
            font-size: 11px; font-weight: 800; min-width: 80px; text-align: center; line-height: 1.4;
        }
        .antrean-info { flex: 1; }
        .antrean-info b { font-size: 14px; color: #222; display: block; margin-bottom: 2px; }
        .antrean-info span { font-size: 10px; color: #999; text-transform: uppercase; font-weight: 600; }
        .pax-count { background: #0066AE; color: #fff; font-size: 11px; font-weight: 800; padding: 6px 14px; border-radius: 14px; }

        /* Menu Grid */
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 0 20px; }
        .menu-item { text-align: center; text-decoration: none; color: #333; }
        .menu-icon { 
            width: 58px; height: 58px; background: #fff; color: #0066AE; 
            border-radius: 18px; display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 8px auto; font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            border: 1px solid #f8f8f8;
        }
        .menu-item span { font-size: 11px; font-weight: 700; color: #555; }

        /* Nav Bottom */
        .nav-bottom {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 400px; background: #fff; display: flex;
            justify-content: space-around; padding: 15px 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.08);
            border-radius: 30px 30px 0 0; z-index: 1000;
        }
        .nav-bottom a { text-decoration: none; color: #ccc; text-align: center; flex: 1; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-bottom span { display: block; font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

<div class="etiket-container">
    <div class="etiket-header">
        <h1 id="greeting">Halo,</h1>
        <h2>Mahika Trans</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-wallet"></i>
            <span>KOMISI BULAN INI</span>
            <strong id="statKomisi">Rp 0</strong>
        </div>
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <span>TOTAL PAX</span>
            <strong id="statPax">0 Orang</strong>
        </div>
    </div>

    <div class="section-title"><span>Menu Utama</span></div>
    <div class="menu-grid">
        <a href="input.html" class="menu-item">
            <div class="menu-icon"><i class="fas fa-ticket-alt"></i></div>
            <span>Booking</span>
        </a>
        <a href="manifes.html" class="menu-item">
            <div class="menu-icon"><i class="fas fa-clipboard-list"></i></div>
            <span>Manifes</span>
        </a>
        <a href="pendapatan.html" class="menu-item">
            <div class="menu-icon"><i class="fas fa-wallet"></i></div>
            <span>Finance</span>
        </a>
        <a href="#" class="menu-item" onclick="location.reload()">
            <div class="menu-icon"><i class="fas fa-sync-alt"></i></div>
            <span>Refresh</span>
        </a>
    </div>

    <div class="section-title">
        <span>Jadwal 3 Hari</span>
        <a href="manifes.html">Semua</a>
    </div>
    <div class="manifest-scroll" id="miniManifest">
        <p style="font-size: 11px; color: #999;">Loading...</p>
    </div>

    <div class="section-title"><span>Antrean Terkini</span></div>
    <div class="antrean-list" id="antreanList" style="margin-bottom: 30px;">
        <p style="font-size: 11px; color: #999;">Loading...</p>
    </div>
</div>

<div class="nav-bottom">
    <a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-plus-circle"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-list-ul"></i><span>Manifes</span></a>
    <a href="pendapatan.html"><i class="fas fa-chart-line"></i><span>Laporan</span></a>
</div>

<script>
    const API_ID = "AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA";
    const API_URL = `https://script.google.com/macros/s/${API_ID}/exec`;

    // LOGIKA PERBAIKAN: Deteksi Jumlah Pax dari No Kursi (Pemisah: koma, spasi, dash)
    function hitungPaxDariKursi(kursi) {
        if (!kursi) return 1; // Minimal 1 jika kolom ada tapi format aneh
        let str = kursi.toString().trim();
        if (str === "" || str === "-") return 0;
        
        // Memecah berdasarkan simbol pemisah yang mungkin di-input admin
        let daftarKursi = str.split(/[, \-;]+/).filter(x => x.trim().length > 0);
        return daftarKursi.length > 0 ? daftarKursi.length : 1;
    }

    const jam = new Date().getHours();
    let salam = "Selamat Malam";
    if (jam < 11) salam = "Selamat Pagi";
    else if (jam < 15) salam = "Selamat Siang";
    else if (jam < 19) salam = "Selamat Sore";
    document.getElementById('greeting').innerText = salam + ",";

    async function loadDashboardData() {
        try {
            const resMan = await fetch(`${API_URL}?p=manifes`);
            const dataMan = await resMan.json();
            
            const miniManifest = document.getElementById('miniManifest');
            const antreanList = document.getElementById('antreanList');

            if(dataMan && dataMan.length > 0) {
                // 1. Render Horizontal Scroll
                miniManifest.innerHTML = dataMan.slice(0, 5).map(item => {
                    const tgl = new Date(item.tanggal).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    return `
                        <div class="mini-card">
                            <div class="tgl">${tgl} • ${item.jam.substring(0,5)}</div>
                            <span class="nama">${item.nama}</span>
                            <div class="tujuan">${item.armada} - ${item.tujuan}</div>
                        </div>
                    `;
                }).join('');

                // 2. Render Vertical List (DENGAN PAX YANG AKURAT)
                antreanList.innerHTML = dataMan.slice(0, 8).map(item => {
                    const realPax = hitungPaxDariKursi(item.no_kursi);
                    const tglIndo = new Date(item.tanggal).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    return `
                        <div class="antrean-item" onclick="location.href='manifes.html?tgl=${item.tanggal.split('T')[0]}'">
                            <div class="info-badge">${tglIndo}<br>${item.jam.substring(0,5)} WIB</div>
                            <div class="antrean-info">
                                <b>${item.nama}</b>
                                <span>${item.armada} ➔ ${item.tujuan}</span>
                            </div>
                            <div class="pax-count">${realPax} PAX</div>
                        </div>
                    `;
                }).join('');
            }

            // 3. Load Stats Komisi & Total Pax
            const blnIni = new Date().getFullYear() + "-" + ("0" + (new Date().getMonth() + 1)).slice(-2);
            const resRev = await fetch(`${API_URL}?p=getPendapatan&bulan=${blnIni}`);
            const dataRev = await resRev.json();

            let totalKomisi = 0, totalPaxBulan = 0;
            dataRev.forEach(row => {
                totalPaxBulan += parseInt(row[2]) || 0;
                totalKomisi += parseInt(row[4]) || 0;
            });

            document.getElementById('statKomisi').innerText = "Rp " + totalKomisi.toLocaleString('id-ID');
            document.getElementById('statPax').innerText = totalPaxBulan + " Orang";

        } catch (e) { console.error("Error Bro:", e); }
    }
    loadDashboardData();
</script>
</body>
</html>
