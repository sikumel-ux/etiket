<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 100px;
        }
        .etiket-container {
            width: 100%; max-width: 400px; background: #fff; display: flex; flex-direction: column;
        }

        /* HEADER FULL - MEPET ATAS */
        .etiket-header {
            background: linear-gradient(135deg, #0066AE, #004577);
            color: #fff; 
            padding: 50px 25px 70px 25px; 
            text-align: left; 
            border-radius: 0 0 45px 45px;
            box-shadow: 0 10px 30px rgba(0, 74, 128, 0.2); 
            margin: 0; 
        }
        .etiket-header h1 { font-size: 20px; margin: 0; opacity: 0.8; font-weight: 300; }
        .etiket-header h2 { font-size: 30px; margin: 8px 0 0 0; font-weight: 800; letter-spacing: -1px; }

        /* Stat Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: -40px; padding: 0 20px; }
        .stat-card {
            background: #fff; padding: 20px 15px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center;
        }
        .stat-card i { font-size: 22px; color: #0066AE; margin-bottom: 10px; }
        .stat-card span { display: block; font-size: 10px; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        .stat-card strong { font-size: 16px; color: #222; font-weight: 800; }

        /* Section Titles */
        .section-title { padding: 30px 20px 15px 20px; font-size: 17px; font-weight: 800; color: #333; display: flex; justify-content: space-between; align-items: center; }
        .section-title a { font-size: 12px; color: #0066AE; text-decoration: none; font-weight: 700; background: #eef6ff; padding: 6px 14px; border-radius: 12px; }

        /* Antrean List */
        .antrean-list { display: flex; flex-direction: column; gap: 12px; padding: 0 20px; }
        .antrean-item {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            background: #fff; border-radius: 20px; border: 1px solid #f0f0f0; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        
        /* Tanggal Badge (Warna Header) */
        .tgl-badge {
            background: #0066AE; color: #fff; padding: 10px; border-radius: 15px;
            font-size: 12px; font-weight: 800; min-width: 65px; text-align: center; line-height: 1.2;
        }

        .antrean-info { flex: 1; }
        .antrean-info b { font-size: 14px; color: #222; display: block; margin-bottom: 2px; }
        .antrean-info span { font-size: 10px; color: #999; text-transform: uppercase; font-weight: 600; }

        /* Jam Badge (Turunan Warna Header) */
        .jam-badge-right { 
            background: #004577; color: #fff; font-size: 12px; font-weight: 800; 
            padding: 8px 12px; border-radius: 14px; min-width: 65px; text-align: center;
        }

        /* Nav Bottom */
        .nav-bottom {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 400px; background: #fff; display: flex;
            justify-content: space-around; padding: 15px 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.08);
            border-radius: 30px 30px 0 0; z-index: 1000;
        }
        .nav-bottom a { text-decoration: none; color: #ccc; text-align: center; flex: 1; }
        .nav-bottom a.active { color: #0066AE; }
        .nav-bottom i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-bottom span { display: block; font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

<div class="etiket-container">
    <div class="etiket-header">
        <h1 id="greeting">Halo,</h1>
        <h2>Mahika Trans</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-wallet"></i>
            <span>KOMISI BULAN INI</span>
            <strong id="statKomisi">Rp 0</strong>
        </div>
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <span>TOTAL PAX</span>
            <strong id="statPax">0 Orang</strong>
        </div>
    </div>

    <div class="section-title"><span>Menu Utama</span></div>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 0 20px;">
        <a href="input.html" style="text-align: center; text-decoration: none;">
            <div style="width: 55px; height: 55px; background: #fff; color: #0066AE; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px auto; font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;"><i class="fas fa-ticket-alt"></i></div>
            <span style="font-size: 11px; font-weight: 700; color: #555;">Booking</span>
        </a>
        <a href="manifes.html" style="text-align: center; text-decoration: none;">
            <div style="width: 55px; height: 55px; background: #fff; color: #0066AE; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px auto; font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;"><i class="fas fa-clipboard-list"></i></div>
            <span style="font-size: 11px; font-weight: 700; color: #555;">Manifes</span>
        </a>
        <a href="pendapatan.html" style="text-align: center; text-decoration: none;">
            <div style="width: 55px; height: 55px; background: #fff; color: #0066AE; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px auto; font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;"><i class="fas fa-wallet"></i></div>
            <span style="font-size: 11px; font-weight: 700; color: #555;">Finance</span>
        </a>
        <a href="#" onclick="location.reload()" style="text-align: center; text-decoration: none;">
            <div style="width: 55px; height: 55px; background: #fff; color: #0066AE; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px auto; font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;"><i class="fas fa-sync-alt"></i></div>
            <span style="font-size: 11px; font-weight: 700; color: #555;">Refresh</span>
        </a>
    </div>

    <div class="section-title"><span>Antrean Penumpang</span></div>
    <div class="antrean-list" id="antreanList" style="margin-bottom: 30px;">
        <p style="font-size: 11px; color: #999; padding: 20px;">Memuat antrean...</p>
    </div>
</div>

<div class="nav-bottom">
    <a href="index.html" class="active"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="input.html"><i class="fas fa-plus-circle"></i><span>Booking</span></a>
    <a href="manifes.html"><i class="fas fa-list-ul"></i><span>Manifes</span></a>
    <a href="pendapatan.html"><i class="fas fa-chart-line"></i><span>Laporan</span></a>
</div>

<script>
    const API_ID = "AKfycbxq5ydGBjkZ6C04N2BTAn68efdbmAzG4THGYMvf7VqIi0Z6VOzW1C9E5Mq3KZpkZpQrzA";
    const API_URL = `https://script.google.com/macros/s/${API_ID}/exec`;

    // Salam Dinamis
    const jamSekarang = new Date().getHours();
    let salam = "Selamat Malam";
    if (jamSekarang < 11) salam = "Selamat Pagi";
    else if (jamSekarang < 15) salam = "Selamat Siang";
    else if (jamSekarang < 19) salam = "Selamat Sore";
    document.getElementById('greeting').innerText = salam + ",";

    async function loadDashboard() {
        try {
            const res = await fetch(`${API_URL}?p=manifes`);
            const data = await res.json();
            const list = document.getElementById('antreanList');

            if(data && data.length > 0) {
                list.innerHTML = data.slice(0, 10).map(item => {
                    const tgl = new Date(item.tanggal).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    const jamBrkt = item.jam ? item.jam.substring(0, 5) : "--:--";
                    
                    return `
                        <div class="antrean-item" onclick="location.href='manifes.html?tgl=${item.tanggal.split('T')[0]}'">
                            <div class="tgl-badge">${tgl}</div>
                            <div class="antrean-info">
                                <b>${item.nama || 'Tanpa Nama'}</b>
                                <span>${item.armada || '-'} âž” ${item.tujuan || '-'}</span>
                            </div>
                            <div class="jam-badge-right">${jamBrkt}</div>
                        </div>
                    `;
                }).join('');
            } else {
                list.innerHTML = "<p style='text-align:center; font-size:12px; color:#999;'>Antrean kosong.</p>";
            }

            // Load Stats Komisi & Pax Bulan Ini
            const blnIni = new Date().getFullYear() + "-" + ("0" + (new Date().getMonth() + 1)).slice(-2);
            const resStats = await fetch(`${API_URL}?p=getPendapatan&bulan=${blnIni}`);
            const dataStats = await resStats.json();

            let totalKomisi = 0, totalPax = 0;
            dataStats.forEach(row => {
                totalPax += parseInt(row[2]) || 0;
                totalKomisi += parseInt(row[4]) || 0;
            });

            document.getElementById('statKomisi').innerText = "Rp " + totalKomisi.toLocaleString('id-ID');
            document.getElementById('statPax').innerText = totalPax + " Orang";

        } catch (e) {
            console.error(e);
            document.getElementById('antreanList').innerHTML = "<p style='text-align:center; color:red;'>Gagal sinkron data.</p>";
        }
    }

    loadDashboard();
</script>

</body>
</html>
