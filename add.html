<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Penumpang</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --biru:#0b5ed7;
  --emas:#f7c948;
  --bg:#f4f6f9;
}

*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  background:var(--bg);
  padding:14px;
}

.card{
  max-width:720px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  overflow:hidden;
}

.header{
  background:linear-gradient(135deg,var(--biru),#083d9c);
  color:#fff;
  padding:16px;
  text-align:center;
}

.header h2{
  margin:0;
  font-weight:600;
}

.form{
  padding:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

label{
  font-size:13px;
  margin-bottom:4px;
  color:#555;
}

input,select{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--biru);
}

.full{
  grid-column:1/3;
}

.submit{
  background:var(--emas);
  color:#000;
  border:none;
  padding:14px;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(247,201,72,.6);
}

.submit:hover{
  opacity:.9;
}

@media(max-width:600px){
  .form{
    grid-template-columns:1fr;
  }
  .full{
    grid-column:1;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h2><i class="fa-solid fa-ticket"></i> Input Penumpang</h2>
  </div>

  <form id="bookingForm" class="form">

    <div class="form-group">
      <label>Nama Penumpang</label>
      <input id="nama" required>
    </div>

    <div class="form-group">
      <label>No HP</label>
      <input id="no_hp" required>
    </div>

    <div class="form-group">
      <label>Armada</label>
      <input id="armada">
    </div>

    <div class="form-group">
      <label>Tujuan</label>
      <input id="tujuan">
    </div>

    <div class="form-group">
      <label>No Kursi</label>
      <input id="no_kursi" placeholder="11-12">
    </div>

    <div class="form-group">
      <label>Tanggal Berangkat</label>
      <input type="date" id="keberangkatan">
    </div>

    <div class="form-group">
      <label>Jam</label>
      <input type="time" id="jam">
    </div>

    <div class="form-group">
      <label>Harga</label>
      <input type="number" id="harga">
    </div>

    <div class="form-group full">
      <button class="submit" type="submit">
        <i class="fa-solid fa-paper-plane"></i> Simpan & Cetak Etiket
      </button>
    </div>

  </form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxLrJrkBAPndRfbgH93T0IkaZQH8Q1RS9r301Aau63_j4QWqvEJ0YtmKuEJv0JigYWT/exec";

document.getElementById("bookingForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const kode = "MT-" + Date.now().toString().slice(-6);

  const data = {
    kode_booking: kode,
    nama: nama.value,
    no_hp: no_hp.value,
    armada: armada.value,
    tujuan: tujuan.value,
    no_kursi: no_kursi.value,
    keberangkatan: keberangkatan.value,
    jam: jam.value,
    harga: harga.value
  };

  try{
    await fetch(API_URL,{
      method:"POST",
      headers:{
        "Content-Type":"text/plain;charset=utf-8"
      },
      body:JSON.stringify(data)
    });

    localStorage.setItem("etiket_"+kode,JSON.stringify(data));
    window.location.href="etiket.html?kode="+kode;

  }catch(err){
    alert("Gagal koneksi API");
    console.error(err);
  }
});
</script>

</body>
</html>
