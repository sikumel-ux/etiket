<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Etiket Mahika Trans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #e9ecef; 
            margin: 0; padding: 20px 0 100px 0;
            display: flex; justify-content: center;
        }
        .ticket { 
            width: 90%; max-width: 380px; 
            background: white; border-radius: 25px; 
            overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
        }

        /* HEADER */
        .header { 
            background: linear-gradient(135deg, #0066AE, #004a80); 
            color: white; padding: 30px 20px 50px; text-align: center;
        }
        .header h1 { margin: 0; font-size: 22px; letter-spacing: 3px; font-weight: 800; }
        .header p { margin: 5px 0 0; font-size: 10px; opacity: 0.8; letter-spacing: 2px; }

        /* BODY TICKET */
        .content { 
            background: white; margin-top: -25px; 
            border-radius: 25px 25px 0 0; padding: 25px;
            position: relative;
        }

        /* STAMPEL LUNAS */
        .stamp-lunas {
            position: absolute; top: 20px; right: 20px;
            border: 3px solid rgba(39, 174, 96, 0.4);
            color: rgba(39, 174, 96, 0.4);
            padding: 5px 10px; font-weight: 800; font-size: 14px;
            transform: rotate(-15deg); border-radius: 5px;
            text-transform: uppercase; pointer-events: none;
        }

        .booking-label { font-size: 10px; color: #aaa; font-weight: 600; text-align: center; display: block; }
        .booking-code { 
            font-size: 28px; color: #0066AE; font-weight: 800; 
            text-align: center; display: block; margin-bottom: 25px; letter-spacing: 2px;
        }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .item label { display: block; font-size: 9px; color: #888; text-transform: uppercase; font-weight: 700; margin-bottom: 3px; }
        .item label i { color: #0066AE; margin-right: 5px; width: 12px; }
        .item span { display: block; font-size: 13px; font-weight: 600; color: #333; }

        /* GARIS SOBEK */
        .tear-line {
            height: 2px; border-top: 2px dashed #eee; margin: 20px 0; position: relative;
        }
        .tear-line::before, .tear-line::after {
            content: ''; position: absolute; width: 20px; height: 20px; 
            background: #e9ecef; border-radius: 50%; top: -11px;
        }
        .tear-line::before { left: -36px; }
        .tear-line::after { right: -36px; }

        /* BARCODE */
        .barcode-area { text-align: center; padding-bottom: 10px; }
        .barcode-area img { width: 150px; margin-bottom: 10px; }
        
        /* FOOTER */
        .footer-note { 
            background: #f8f9fa; padding: 15px 25px; 
            font-size: 9px; color: #777; line-height: 1.5; border-top: 1px solid #eee;
        }

        /* FLOATING BUTTON */
        .btn-print {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 30px; border-radius: 50px;
            text-decoration: none; font-size: 14px; font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media print { .btn-print { display: none; } body { padding: 0; background: white; } }
    </style>
</head>
<body>

<div class="ticket">
    <div class="header">
        <h1>MAHIKA TRANS</h1>
        <p>TRAVEL & LEISURE</p>
    </div>

    <div class="content">
        <div class="stamp-lunas">PAID</div>
        
        <span class="booking-label">BOOKING CODE</span>
        <span class="booking-code" id="displayKode">MT-XXXXX</span>

        <div class="info-grid">
            <div class="item">
                <label><i class="fas fa-user"></i> Penumpang</label>
                <span id="displayNama">-</span>
            </div>
            <div class="item" style="text-align: right;">
                <label><i class="fas fa-chair"></i> No. Kursi</label>
                <span id="displayKursi">-</span>
            </div>
            <div class="item">
                <label><i class="fas fa-bus"></i> Armada</label>
                <span id="displayArmada">-</span>
            </div>
            <div class="item" style="text-align: right;">
                <label><i class="fas fa-route"></i> Tujuan</label>
                <span id="displayTujuan">-</span>
            </div>
            <div class="item">
                <label><i class="fas fa-calendar-day"></i> Tanggal</label>
                <span id="displayTgl">-</span>
            </div>
            <div class="item" style="text-align: right;">
                <label><i class="fas fa-clock"></i> Jam</label>
                <span id="displayJam">-</span>
            </div>
        </div>

        <div class="tear-line"></div>

        <div class="barcode-area">
            <img id="barcodeImg" src="" alt="Barcode">
            <p style="font-size: 10px; font-weight: 700; margin: 0; letter-spacing: 3px;" id="displayKodeAlt"></p>
        </div>
    </div>

    <div class="footer-note">
        <strong>PENTING:</strong> Tunjukkan E-Tiket ini kepada petugas saat keberangkatan. Harap hadir 30 menit sebelum jadwal. Terima kasih telah memilih <strong>Mahika Trans</strong>.
    </div>
</div>

<a href="#" class="btn-print" onclick="window.print()">
    <i class="fas fa-print"></i> CETAK TIKET
</a>

<script>
    const params = new URLSearchParams(window.location.search);
    const kode = params.get("kode");

    if (kode) {
        const data = JSON.parse(localStorage.getItem("etiket_" + kode));
        if (data) {
            document.getElementById("displayKode").innerText = data.kode_booking;
            document.getElementById("displayKodeAlt").innerText = data.kode_booking;
            document.getElementById("displayNama").innerText = data.nama;
            document.getElementById("displayKursi").innerText = data.no_kursi;
            document.getElementById("displayArmada").innerText = data.armada;
            document.getElementById("displayTujuan").innerText = data.tujuan;
            document.getElementById("displayJam").innerText = data.jam;

            const tgl = new Date(data.tanggal);
            const opsi = { day: '2-digit', month: 'long', year: 'numeric' };
            document.getElementById("displayTgl").innerText = tgl.toLocaleDateString('id-ID', opsi);

            const code = encodeURIComponent(data.kode_booking);
            document.getElementById("barcodeImg").src = `https://barcode.tec-it.com/barcode.ashx?data=${code}&code=Code128`;
        }
    }
</script>

</body>
</html>
